<div class="meta">2012-06-05 00:36:18</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4813811527"><a href="">KeepSmileEveryDay</a> <span class="qualifier q_says">說</span> <span class="plurk_content">越是民眾漠不關心，知識份子就更應該喚醒大眾。支持吳檢察官的訴求，無奈最高法院聲東擊西，民間司改會也出來唱反調。院檢辯不能聚焦，雞同鴨講，根本無從對話。憾！所幸初步看來，這次運動的媒體效果還差強人意</span></div> <div class="response" id="r4813814064"><a href="">KeepSmileEveryDay</a> <span class="qualifier q_says">說</span> <span class="plurk_content">但民眾能否開始注意這個議題，還是令人憂心。畢竟人人都可能是潛在的犯罪被害人，傾斜向被告的司法天秤絕非社會國家之福</span></div> </div> </body></html>
