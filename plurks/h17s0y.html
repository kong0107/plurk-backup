[碎念] 我記得昨天有一篇被轉的蠻多的，說甚麼「媒體用奧運、用林書豪讓我們忘記該注意的焦點」的文章，怎麼翻了一個小時還是找不到啦 (愧／潰）<br /><a href="https://www.facebook.com/Fraking.DrNG/posts/3540932492699" class="ex_link" rel="nofollow">找到了～</a> <div class="meta">2012-08-09 23:34:19</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4989423893"><a href="">伊諾。F</a> <span class="plurk_content"><a href="" class="ex_link">kong0107</a>: 阿空是指世大運這個嗎!? <a href="http://www.ettoday.net/news/20120806/83734.htm" class="ex_link meta" rel="nofollow"><img src="http://static.ettoday.net/images/133/d133996.jpg" height="40px" />郝龍斌邀林書豪代言2017世大運　現場問被批「不禮貌」</a></span></div> <div class="response" id="r4989545984"><a href="">阿空 Kong</a> <span class="plurk_content">啊我怎麼沒打完就發出了，是「媒體用奧運、用林書豪讓我們忘記該注意的焦點」，不是 <a href="" class="ex_link">enoshop</a> 說的那篇耶..</span></div> <div class="response" id="r4990125663"><a href="">阿空 Kong</a> <span class="plurk_content">喔喔感謝某餘。<br />難攻大士，〈<a href="https://www.facebook.com/Fraking.DrNG/posts/3540932492699" class="ex_link" rel="nofollow">魔鬼藏在哪裡？</a>〉（Facebook，2012/8/8）。</span></div> </div> </body></html>
