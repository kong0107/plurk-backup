〈<a href="http://law-learning-note.blogspot.com/2011/04/judicature.html" class="ex_link" rel="nofollow">關於六歲女童性侵案</a>〉，敬請指教 <img src="../static/emoticons/karma100/morning.gif" class="emoticon" alt="(morning)" /> <div class="meta">2011-04-03 19:11:31</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3288467578"><a href="">黃小狼</a> <span class="qualifier q_says">說</span> <span class="plurk_content">你說的跟我上刑法的老師說的一模一樣耶！！但是也很無奈的是，這是已經是政治案件，不只是法律，大法官被撤換只是政治正確下的選擇...至於立法品質....</span></div> <div class="response" id="r3288478461"><a href="">lXia</a> <span class="qualifier q_says">說</span> <span class="plurk_content">因為眾人只在乎結果而不計推論是否合理，這是上個世代（不只？）公民教育徹底失敗的證據之一。</span></div> </div> </body></html>
