<div class="meta">2011-08-24 17:45:10</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3960871924"><a href="">柒仔 Qi</a> <span class="plurk_content">這位免差太多了吧</span></div> <div class="response" id="r3960874694"><a href="">Lonelywhite</a> <span class="qualifier q_says">說</span> <span class="plurk_content">同批人怎麼可以差這麼多!!!</span></div> <div class="response" id="r3960934252"><a href="">阿空 Kong</a> <span class="plurk_content">我在猜這些人可能是必須「一起交兩份稿」，所以就自己說好分成兩組，各自對同一題目詢問不同類型的對象。另外，後面那篇雖然較為友善，但我仍不喜歡第一段和最後一段。</span></div> <div class="response" id="r3961381517"><a href="">愚蠢到吃屎的不帥</a> <span class="qualifier q_says">說</span> <span class="plurk_content">一群天真無邪的實習生，真專業~</span></div> </div> </body></html>
