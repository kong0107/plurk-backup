[時事] 又翻了一下公投法：公投案經否決者，只發生「三年（或八年）內不可以提相同的公投案」的效力，法律上並沒有「政府不可以那麼做」的效果。<br />這樣看的話，題目為「續建」時，「一定要建」的門檻較高，「可以不建」則為預設－－但並不是「不可以建」；題目定為「停建」時，「不可以建」的門檻較高，「可以建」則為預設。<br />更尷尬的是：如果被操縱為單純的寫「停建」而沒寫「永久」，之後大概又要吵「情勢已變更」。
