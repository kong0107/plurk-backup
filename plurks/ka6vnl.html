<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_shares">分享</span> <a href="http://lifestyle.fanpiece.com/GDotTV/c1137259.html" class="ex_link" rel="nofollow">報告：同性戀棕熊「享受口交」｜Pinknews - FanPiece</a><br />（啊，萌～）<br />「該行為為兩隻熊帶來滿足，這是早期已被剝奪哺乳的結果。早期強制斷奶和隨後被剝奪了的吸啜反射動作，可導致持續到成年的『乳頭搜尋』行為。這報告說明，『攻』方可能已經找到了替代的奶頭吸吮。」
<div class="meta">2014-08-09 13:03:29</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r6051293390"><a href="">阿空 Kong</a> <span class="plurk_content">雖然我自己不太在意了，不過仍然是個「不美好的成長背景」的標籤啊… <img src="../static/emoticons/silver/annoyed.gif" class="emoticon" alt="(annoyed)" /></span></div> <div class="response" id="r6051571279"><a href="">2D控拎拎</a> <span class="qualifier q_says">說</span> <span class="plurk_content">看到標題的時候瞬間只想到，熊的舌頭上不是有倒刺嗎要怎麼口交，不過查了之後似乎沒有確切的定論</span></div> </div> </body></html>
