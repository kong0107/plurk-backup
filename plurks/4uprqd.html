<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_asks">尋ねる</span>
「嚮往台北」是一件值得擔心的事嗎？<a href="http://www.youtube.com/watch?v=p4MlRga8oRA" class="ex_link" rel="nofollow">YouTube</a> <div class="meta">2010-04-25 00:32:42</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r1335302994"><a href="">阿空 Kong</a> <span class="plurk_content">癥結點好像不在於是不是台北</span></div> <div class="response" id="r1335325163"><a href="">約翰老是一個人</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">我個人比較嚮往台東</span></div> <div class="response" id="r1335328840"><a href="">justin7</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">物質慾望的響往</span></div> <div class="response" id="r1335468277"><a href="">●哈根豆子●</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">你越想要給別人一種沒有限制的感覺～卻又在不知不覺得為了這個理念為自己設下好多限制，你不覺得這樣認真的人生很累嗎？</span></div> <div class="response" id="r1336338717"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">jimgo</a>: 對呀。但既然總要有限制的話，我還是嚮往著自我設限－－雖然這不代表比較自由</span></div> </div> </body></html>
