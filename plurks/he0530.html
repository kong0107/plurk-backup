<div class="meta">2012-10-01 19:52:12</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5117890813"><a href="">阿空 Kong</a> <span class="plurk_content">至於規避辦法，目前看來只能針對「行駛」和「手持」了。<br />前者只要熄火就可以避開，搭配「啊不是說不能怠速太久」應該不錯；<br />後者除了隔著口袋按掉之外，不曉得如果由另一人來手持的話會不會變成共犯？</span></div> </div> </body></html>
