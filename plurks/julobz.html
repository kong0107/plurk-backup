<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_shares">分享</span> <a href="https://www.facebook.com/9863lc/posts/746063688745371" class="ex_link" rel="nofollow">哪所學校參加這波抗議的最多？</a> <div class="meta">2014-03-23 00:11:44</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5905671880"><a href="">ToWish</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我覺得沒必要比較ˊˋ</span></div> <div class="response" id="r5905672617"><a href="">來自夏威夷的椰子★</a> <span class="qualifier q_says">說</span> <span class="plurk_content">Ans:臺灣警察專科學校</span></div> <div class="response" id="r5905679475"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">HymanWish</a>: 其實我覺得有必要，只是要注意下述兩點：<br />一、不要因而將各校的學生標籤化，而認為「該校的都…」。<br />二、探究其可能的成因，並進而論證該現象是否理想。如果不夠理想，那麼有何建設性且可行的做法可以改善。（不過應該很難做到這部分啦…<img src="../static/emoticons/gold/thinking.gif" class="emoticon" alt="(thinking)" />）</span></div> <div class="response" id="r5905695773"><a href="">ToWish</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><a href="" class="ex_link">kong0107</a>: 我就是怕被標籤化，或是過度比較各校之間的人數或學歷爾爾</span></div> </div> </body></html>
