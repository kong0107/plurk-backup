<div class="meta">2010-03-10 21:22:04</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r1119928843"><a href="">《ㄈ小豪》</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">我聽的霧煞煞</span></div> <div class="response" id="r1131106319"><a href="">替代獃</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">原來這活動是他們的...   所謂很難用是指軟體XD?</span></div> <div class="response" id="r1131383739"><a href="">阿空 Kong</a> <span class="plurk_content">畢竟實際寫過網頁，所以直覺覺得廣告所說的那些功能還是需要很多細部設定</span></div> <div class="response" id="r1131396886"><a href="">替代獃</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">我不確定是不是用expression stdio，如果是的話~   我記得他可以用拖拉的方式處理好美工，然後，美工跟程式分開寫...   中間存有共同的語言就是...XD  (感覺要說細又不細  囧)</span></div> </div> </body></html>
