<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_shares">分享</span> <a href="http://blog.justfont.com/2014/01/that-is-not-tw-standard/" class="ex_link" rel="nofollow">POEN</a>：『台灣素以繁體中文道統的維護者自居，但「中國國家標準繁體字」佔領我們的手機時卻沒有人提出任何反應。而在出版物中出現的假繁體字就更不可饒恕了』<br />其實我是「只要看懂是哪個字就好，覺得這不是很重要，…接受由他人規範的文字寫法，…放棄了自己文化上的主動權」這一派的。<br />但我想說的是：…
<div class="meta">2014-01-14 14:09:26</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5832588407"><a href="">阿空 Kong</a> <span class="plurk_content">但我想說的是：如果你不是，就不該對這樣的狀況默不作聲。<br />說著「繁體字優美／有文化／精確多了」卻放任文中所說的情形的話，整個就自相矛盾啊。</span></div> </div> </body></html>
