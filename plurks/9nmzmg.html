針對「拾金30%的留置權」，照院長的說法，<a href="http://ppt.cc/qeRK" class="ex_link" rel="nofollow">民§805</a>：<br />第二項稱「報酬」者，需有對價關係，即應與「拾得人對該遺失物之保管、招領等」成本相當，「且」依但書不得超過30%；<br />第四項之留置權客體僅有30%，其他70%則應於認領時返還。
<div class="meta">2010-12-19 07:25:27</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r2739285894"><a href="">阿空 Kong</a> <span class="plurk_content">可以理解的是「行使留置權並不會直接獲得所有權」，但我總覺得第四項條文看起來就是可以留置全部，並不管該遺失物是否為可分割之物啊 <img src="../static/emoticons/silver/unsure.gif" class="emoticon" alt="(unsure)" /></span></div> <div class="response" id="r2742288165"><a href="">阿空 Kong</a> <span class="plurk_content">蠢了，<a href="http://law.moj.gov.tw/LawClass/LawSingle.aspx?Pcode=B0000001&amp;FLNO=932" class="ex_link" rel="nofollow">民§932</a>但書有說啊 <img src="../static/emoticons/gold/doh.gif" class="emoticon" alt="(doh)" /></span></div> <div class="response" id="r2742297794"><a href="">【不正經】WALA</a> <span class="qualifier q_says">說</span> <span class="plurk_content">明天又要上物權了 不用擔心</span></div> </div> </body></html>
