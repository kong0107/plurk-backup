<div class="meta">2013-10-22 21:29:08</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5739252167"><a href="">2wind</a> <span class="plurk_content">多為募款單位</span></div> <div class="response" id="r5739252849"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">crackboy</a>: <img src="../static/emoticons/gold/worship.gif" class="emoticon" alt="(worship)" /></span></div> <div class="response" id="r5739254734"><a href="">烈焰風痕影</a> <span class="plurk_content">不過我記得便利商店的箱子好像是店員清點然後請客人做見證？</span></div> <div class="response" id="r5739298728"><a href="">Z小芙★香蔥頭</a> <span class="qualifier q_says">說</span> <span class="plurk_content">成效不大，只會被當垃圾丟掉。<br />尤其印的字越多越沒人想看，除非像朱元璋起義只寫中秋夜，殺韃子，迎義軍!之類的強力短句，否則根本枉然。</span></div> </div> </body></html>
