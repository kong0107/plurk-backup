<div class="meta">2012-10-05 22:19:20</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5126915723"><a href="">阿　光</a> <span class="qualifier q_says">說</span> <span class="plurk_content">是又要跟 Dropbox、BOX、Google Drive、Sky Drive 搶食嗎...</span></div> <div class="response" id="r5126946511"><a href="">來自夏威夷的椰子★</a> <span class="qualifier q_says">說</span> <span class="plurk_content">可惜都有檔案大小限制，不然就是雲端影片庫房了xD</span></div> <div class="response" id="r5127073908"><a href="">阿空 Kong</a> <span class="plurk_content">喔可是桌機和手機的操作介面都是「每個動作都重新連線」，也就是每個動作都要等，不算好用。<br />還是當備份用就好了 <img src="../static/emoticons/silver/annoyed.gif" class="emoticon" alt="(annoyed)" /></span></div> <div class="response" id="r5127081469"><a href="">阿空 Kong</a> <span class="plurk_content">從手機上移除了XD</span></div> </div> </body></html>
