<div class="meta">2011-03-04 00:04:06</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3135216731"><a href="">阿空 Kong</a> <span class="plurk_content">喔以書來說的話，我還蠻喜歡黃榮堅的。論理上挑不到漏洞是基本要求，但念了甚至不會有「可能只是我沒找到漏洞」的倒是很少見</span></div> <div class="response" id="r3135348365"><a href="">altishunter</a> <span class="qualifier q_says">說</span> <span class="plurk_content">加重毀謗罪的點是??</span></div> <div class="response" id="r3135379593"><a href="">丫莫 蝸牛</a> <span class="plurk_content">很棒的一篇文章～</span></div> <div class="response" id="r3136259298"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">altishunter</a>: 中華民國刑法第三百十條第二項</span></div> </div> </body></html>
