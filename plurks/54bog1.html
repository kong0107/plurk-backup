[重訓] 沒吃午餐，上斜臥推45KG約6RM，平板臥推50KG約8RM。不過照鏡子覺得還不錯看，整個胸肌都充血感覺好爽<img src="../static/emoticons/basic/grin.gif" class="emoticon" alt=":-D" /> <div class="meta">2010-05-10 14:56:55</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r1411815495"><a href="">阿空 Kong</a> <span class="plurk_content">喔對了，還看到一位很瘦小的，蝴蝶機居然做到137.5P（我調75P也才10RM）</span></div> <div class="response" id="r1411828732"><a href="">阿碰!</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">也許對方姿勢不正確？</span></div> <div class="response" id="r1411834747"><a href="">氣力60的旅客</a> <span class="qualifier q_says">話す</span> <span class="plurk_content"><a href="" class="ex_link">lamzelda</a>: 姿勢不正確也很難做到這麼重，有些人真的蝴蝶機超強  很神奇</span></div> <div class="response" id="r1411931148"><a href="">西堤  sexair</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">你很愛照鏡子吧</span></div> <div class="response" id="r1412138982"><a href="">徐小羽</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">想像中</span></div> </div> </body></html>
