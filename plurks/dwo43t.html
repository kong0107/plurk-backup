<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_asks">問</span> <a href="http://www.railway.gov.tw/tw/cp.aspx?sn=1798" class="ex_link" rel="nofollow">台鐵機車托運</a>沒有板橋了嗎？那我去年領車的地點究竟是....<br />其實要騎到萬華也不是不行啦
<div class="meta">2011-09-08 23:26:46</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4022957884"><a href="">祝福籤</a> <span class="qualifier q_says">說</span> <span class="plurk_content">你必將生命的道路指示我．在你面前有滿足的喜樂．在你右手中有永遠的福樂。~詩篇16:11 (想要得到祝福籤的 請加祝福籤為好友)</span></div> <div class="response" id="r4023157314"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">Hisblessing</a>: 呼求、卻無人拯救、就是呼求耶和華、他也不應允。~詩篇18:41</span></div> <div class="response" id="r4023458887"><a href="">REX</a> <span class="qualifier q_says">說</span> <span class="plurk_content">板橋站地下化　還有地方可以出來嗎？？</span></div> <div class="response" id="r4023480720"><a href="">哆啦A莫</a> <span class="qualifier q_says">說</span> <span class="plurk_content">就去萬華呀 然後順便去龍山寺拜拜</span></div> </div> </body></html>
