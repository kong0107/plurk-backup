<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <a href="http://law.moj.gov.tw/LawClass/LawSingle.aspx?Pcode=B0010021&amp;FLNO=8-1" class="ex_link" rel="nofollow">法院辦理民事事件證人鑑定人日費旅費及鑑定費支給標準§8-1</a>居然指定特定的區域，真不像全國性的法規會有的條文模式。
<div class="meta">2012-12-11 16:55:15</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5260519149"><a href="">KeepSmileEveryDay</a> <span class="qualifier q_says">說</span> <span class="plurk_content">按照距離遠近支給呀</span></div> <div class="response" id="r5260580104"><a href="">Z小芙★香蔥頭</a> <span class="qualifier q_says">說</span> <span class="plurk_content">為何除高雄市外？</span></div> <div class="response" id="r5260672205"><a href="">KeepSmileEveryDay</a> <span class="qualifier q_says">說</span> <span class="plurk_content">因高雄地方法院轄區非在轄區內之在途期間，另經明定最高就是4日，故無4日"以上"的情形，法院訴訟當事人在途期間表第3條參照</span></div> </div> </body></html>
