[碎念] 這兩周來其實有點忙碌或不方便用電腦，甚至到了今天才稍微有空看了上次沒跟到的<a href="http://www.handjobtw.org/" class="ex_link" rel="nofollow">手天使</a>出任務的紀錄。<br />剛剛終於能比較從容地洗澡了，然後發現鬍子又冒得顯眼了起來。<br />「咦…我不是農曆年前才刮過嗎？終究是進入了要常注意鬍子的年紀了啊…」
