[法律][性別] <a href="http://www.cna.com.tw/News/aSOC/201303210325-1.aspx" class="ex_link meta" rel="nofollow"><img src="http://img1.cna.com.tw/www/images/pic_fb.jpg" height="40px" />A片沒著作權保護  日商告輸 | 社會新聞 | 中央社即時新聞 CNA NEWS</a>法理上就算要排除猥褻，也應該是「且」無藝術性、醫學性或教育性價值（沿用釋#617的用語）；<br />就實務而言，我是日商律師的話可能就會主打影片中「不猥褻的部分」的著作權－－例如床頭燈光擺設及取景，還有脫衣服前的劇情部分。
<div class="meta">2013-03-21 20:40:23</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5430498383"><a href="">阿空 Kong</a> <span class="plurk_content">唔，話說標題這個「告輸」到底該不該算是用錯呢…<br />確實是有告，也確實沒贏，但其實沒有進到司法體系…</span></div> </div> </body></html>
