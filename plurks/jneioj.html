<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_shares">分享</span> <a href="http://lovetabris.pixnet.net/blog/post/40215304" class="ex_link meta" rel="nofollow"><img src="http://s9.pimg.tw/album/lovetabris/element/147605739_1390055210-3929198929/zoomcrop/90x90.jpg" height="40px" />《男のお尻の描き方》男屁股畫法 - 漫畫技法</a> <div class="meta">2014-01-22 02:59:10</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5841018794"><a href="">阿空 Kong</a> <span class="plurk_content">雖然不是我喜歡的畫風… <img src="../static/emoticons/silver/unsure.gif" class="emoticon" alt="(unsure)" /></span></div> <div class="response" id="r5841022607"><a href="">pz.</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><a href="" class="ex_link">kong0107</a>: 阿空喜歡怎樣的畫風?</span></div> <div class="response" id="r5841023542"><a href="">pz.</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我猜因為太寫實了所以不喜歡?</span></div> <div class="response" id="r5841026126"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">pzubfwss</a>: 我喜歡松武、松崎司、土狼弍、大塚空，但確實這幾位中最寫實的松崎司也比該書的畫風虛幻… <img src="../static/emoticons/silver/unsure.gif" class="emoticon" alt="(unsure)" /><br />沒那麼喜歡，但剛好有就也會看的則有兒雷也、中田春平、田龜源五郎。</span></div> <div class="response" id="r5841127168"><a href="">安仔仔</a> <span class="qualifier q_says">說</span> <span class="plurk_content">田龜源五郎畫得很棒</span></div> </div> </body></html>
