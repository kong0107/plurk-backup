[碎念] 該說<a href="https://www.moedict.tw/%E6%88%91%E8%A6%81%E7%87%92%E6%AF%80%E4%BD%A0%E7%9A%84%E7%B6%B2%E7%BE%85" class="ex_link" rel="nofollow">弄這個</a>可以紓壓嗎…<br /><a href="https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-ash3/1501744_10152825702396393_1388684193_n.jpg" class="ex_link pictureservices" rel="nofollow"><img src="../static/image.gif" /> https://fbcdn-sphotos-h-a.akamaihd.net/h...</a> <div class="meta">2013-12-13 23:55:54</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5801367480"><a href="">Wei</a> <span class="qualifier q_says">說</span> <span class="plurk_content">第337條（侵占遺失物罪）  所有條文<br />　意圖為自己或第三人不法之所有，而侵占遺失物、漂流物或其他離本人所持有之物者，處五百元以下罰金。  這好像是公訴罪耶，沒人要去查察郭牧師的鑽石去向嗎??</span></div> <div class="response" id="r5801670301"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">nonoway72</a>: 我其實沒看原版耶，不過多出來的應該會被主張成無主物（或「主」的贈與物）吧。</span></div> </div> </body></html>
