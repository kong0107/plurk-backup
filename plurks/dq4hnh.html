<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a>
完全想像不出自己當年怎麼寫出<a href="http://kong0107.blogspot.com/2008/11/blog-post_09.html" class="ex_link" rel="nofollow">這篇</a>的了 <img src="../static/emoticons/silver/annoyed.gif" class="emoticon" alt="(annoyed)" /> <div class="meta">2011-08-26 01:18:40</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3967720687"><a href="">柒仔 Qi</a> <span class="plurk_content">有時候真的是一股氣和靈感。別想了吧，話說，我剛剛從"A"那裡得到了許多情報，再跟你分享</span></div> <div class="response" id="r3967788596"><a href="">黃浚瑜</a> <span class="qualifier q_says">說</span> <span class="plurk_content">你有無看過超級市民這部電影</span></div> <div class="response" id="r3969022658"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">J1976</a>: 沒耶，我很孤陋寡聞的啊。提過的東西幾乎就是我看過的全部了</span></div> <div class="response" id="r3973508541"><a href="">黃浚瑜</a> <span class="qualifier q_says">說</span> <span class="plurk_content">那你怎麼知道羅大祐那首歌的啊</span></div> <div class="response" id="r3976002669"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">J1976</a>: 交大音樂所某次請的演講者分享的，不過我忘記講者的名字了，只記得是一位外國女性。</span></div> <div class="response" id="r3976337354"><a href="">黃浚瑜</a> <span class="qualifier q_says">說</span> <span class="plurk_content">其實那部片厲害的是另一首歌 未來的未來 李壽全和張大春合作的歌</span></div> </div> </body></html>
