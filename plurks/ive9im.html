嚷嚷「法律是最低的道德標準」對我來說表示的是：<br />一、一維量化的價值觀，認為一定能夠分的出高低。（誰說法律跟道德有同樣的度量方法，而且還可量化？我說「顏色是最低的函數聽力」有人聽得懂嗎？）<br />二、自抬身價。也就是在陳述「我沒被告『所以』沒違法，我能批判缺德『所以』我很高尚」－－如同本文。<br />三、沒能力或意願搞清楚所欲批判的事物是否必然違法，於是搬出一個尖酸刻薄又讓人難以舉證否認的詞彙「缺德」，但自己卻不舉證為何這樣就缺德。
