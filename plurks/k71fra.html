<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a>
今天一直在想要不要去告發 941HD 的男優徵選廣告，至少看看不起訴處分書會用甚麼理由－－畢竟也不是沒做過這種事 <img src="../static/emoticons/gold/devil.gif" class="emoticon" alt="(devil)" /><br />說明：「告訴」跟「告發」於案件不起訴時，均可依《刑事訴訟法》第255條第2項而拿到不起訴處分書，不過「不起訴」雖然效力很強，其「理由」在實務上倒是不怎麼重要－－或說：因為並不公開，所以難以讓自由學者監督研究。
<div class="meta">2014-07-09 17:51:35</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r6020275323"><a href="">阿空 Kong</a> <span class="plurk_content">複習一下：要告發的是《刑法》第231條和《兒童及少年性交易防制條例》第29條，也就是火車趴和援交訊息的處罰依據。</span></div> </div> </body></html>
