[時事] 不是沒了服貿就等於鎖國，也不是不能／不會被統一。其他黑箱應該有在伺機而動，例如核四。因而我並不贊同所有人都專注在服貿上。<br />另外，如果人權議題不應採多數決，那麼服貿（真的不是人權議題嗎？）應不應該／可不可以呢？這個關係到周日如果出現「為什麼我結婚要2300萬人同意，服貿不用」的標語／聲音時，我（們）是用甚麼方式解讀，也是體會民主的好契機。
