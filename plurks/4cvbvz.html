<div class="meta">2010-03-26 21:14:23</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r1191599230"><a href="">阿空 Kong</a> <span class="plurk_content">想要直接再推薦DVD，但在台灣根本還沒上映的狀態下應該是不可能的。</span></div> <div class="response" id="r1191629657"><a href="">坦克☆王子</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">交大太封閉了</span></div> <div class="response" id="r1191651535"><a href="">空voieneuf</a> <span class="plurk_content">可是［<a href="http://kong0107.blogspot.com/2009/03/sm.html" class="ex_link" rel="nofollow">鐵軍的野蠻性史</a>］、［男同志性愛聖經］、［<a href="http://webpac.lib.nctu.edu.tw/F/?func=item-global&amp;doc_library=TOP01&amp;doc_number=005119806" class="ex_link" rel="nofollow">奶油派</a>］、［G片工場］都已經購買為館藏了耶</span></div> <div class="response" id="r1191696281"><a href="">看什麼KAN</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">推薦中文版的吧</span></div> <div class="response" id="r1191713794"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">kakukan</a>: 痾，我沒查到有這東西耶</span></div> <div class="response" id="r1191721200"><a href="">SKY</a> <span class="qualifier q_says">話す</span> <span class="plurk_content"><a href="" class="ex_link">kong0107</a>: 快了吧  電影版也快出了</span></div> <div class="response" id="r1191751439"><a href="">看什麼KAN</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">就等唄！<img src="../static/emoticons/basic/wink.gif" class="emoticon" alt=";-)" /></span></div> </div> </body></html>
