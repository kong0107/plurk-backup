[清大] 未婚校友聯誼<br /><a href="http://my.nthu.edu.tw/~secwww/secretary/alumni/paper/2012-05-14/003-2012-05-14-poster.jpg" class="ex_link pictureservices" rel="nofollow"><img src="../static/image.gif" /> http://my.nthu.edu.tw/~secwww/secretary/...</a><br />真糟糕，我的思緒不斷地被「性向」牽著走，沒有辦法把這個活動跟「校友桌遊聯誼」比較 <img src="../static/emoticons/gold/doh.gif" class="emoticon" alt="(doh)" /> <div class="meta">2012-05-15 18:08:22</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4759325898"><a href="">Z小芙★香蔥頭</a> <span class="plurk_content">噗~我看到這類活動都不以為然。</span></div> <div class="response" id="r4759345802"><a href="">Z小芙★香蔥頭</a> <span class="plurk_content">結婚禮金、子女教育津貼、婚假(勞基法規定)是許多公司提供的員工福利，也是一種不公平的制度。</span></div> <div class="response" id="r4759440453"><a href="">吳恩克</a> <span class="plurk_content">這什麼活動呀...</span></div> <div class="response" id="r4759441657"><a href="">吳恩克</a> <span class="plurk_content">感覺像是挑飯票跟未來飯票一樣</span></div> <div class="response" id="r4760301024"><a href="">孫貴妃</a> <span class="qualifier q_says">說</span> <span class="plurk_content">衝生育率囉</span></div> </div> </body></html>
