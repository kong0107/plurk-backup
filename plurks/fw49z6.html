<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a>
不小心看完了蠟筆小新《金矛の勇者》。<br />整個看起來活像是大嘴鳥，主線劇情就是沒有梗的「超級無敵厲害」撲克牌，造型設計除了嘻巴嘻巴之外也有一些數碼寶貝的影子，大魔王則跟《小胖妞》的很像。<br />....真的從來沒有想給這麼低的評價啊 <img src="../static/emoticons/basic/sad.gif" class="emoticon" alt=":-(" /> <div class="meta">2012-03-17 22:11:48</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4600394375"><a href="">阿空 Kong</a> <span class="plurk_content">喔不過我沒查到《小胖妞》的創作年份，不知道是誰影響了誰。</span></div> <div class="response" id="r4600834286"><a href="">2D控拎拎</a> <span class="plurk_content">我覺得這一部有些背景畫得很好，是最有個性的一部吧</span></div> <div class="response" id="r4600878960"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">jasonyylu</a>: 喔對，背景很不錯！<img src="../static/emoticons/basic/grin.gif" class="emoticon" alt=":-D" /><br />雖然現在回想起來好像又有點大友克洋跟大久保篤....<img src="../static/emoticons/silver/unsure.gif" class="emoticon" alt="(unsure)" /></span></div> </div> </body></html>
