<div class="meta">2013-05-15 21:02:11</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5513102142"><a href="">阿空 Kong</a> <span class="plurk_content">關於墊紙的有無，可以解讀的方向是：換尿布台不像馬桶座墊那麼難以讓衛生紙放置於上，故無特別設計該產品之必要。</span></div> </div> </body></html>
