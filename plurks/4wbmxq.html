[噗浪] 同樣不是好友，有些私噗就能直接連結，有些不行
<div class="meta">2010-04-27 17:14:11</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r1347421583"><a href="">越來越熊熊小伊</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">好像是粉絲的話可以連結但是看不到內容吧</span></div> <div class="response" id="r1347439390"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">roylee99</a>: 痾..如果有「可以連但是看不到內容」，那「不能連」是什麼？</span></div> <div class="response" id="r1347463683"><a href="">越來越熊熊小伊</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">應該是說出現在河道上但是點下去看以後會顯示錯誤...然後點到PLURK頁面會是只可以給好友觀賞</span></div> <div class="response" id="r1347467304"><a href="">阿空 Kong</a> <span class="plurk_content">似乎是河道沒有設私密狀態的，不加為好友才可以直接連結該私噗</span></div> <div class="response" id="r1347477378"><a href="">越來越熊熊小伊</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">恩阿</span></div> </div> </body></html>
