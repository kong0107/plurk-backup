<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_hates">討厭</span> <a href="http://law.moj.gov.tw/LawClass/LawSingle.aspx?Pcode=A0030023&amp;FLNO=10" class="ex_link" rel="nofollow">行政執行法§10</a>的意義何在？<img src="../static/emoticons/silver/angry.gif" class="emoticon" alt="(angry)" /> <div class="meta">2011-06-08 00:15:57</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3606269872"><a href="">柒仔 Qi</a> <span class="plurk_content">言下之意，沒有法就不行的意思嗎？</span></div> <div class="response" id="r3606296875"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">SevenSept</a>: 痾，不是。我的意思是那條的存在沒有改變任何事實，因為<a href="http://law.moj.gov.tw/LawClass/LawSearchNo.aspx?PC=I0020004&amp;DF=&amp;SNo=2,3,5" class="ex_link" rel="nofollow">國賠法</a>都規定好了。</span></div> <div class="response" id="r3606306927"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">SevenSept</a>: 回完了才發現其實我沒看懂你的意思....(愧)</span></div> <div class="response" id="r3606357241"><a href="">柒仔 Qi</a> <span class="plurk_content">算了，我也是現在才大概搞懂</span></div> </div> </body></html>
