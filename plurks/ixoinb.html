居然連不上全國法規資料庫，是大家都在查公共危險罪嗎？<br />「公共危險罪」是好幾條對於可能出人命的各種行為的處罰，包含失火、決水、下毒，其中最「好用」的是第185條第1項的「壅塞陸路、水路、橋樑或其他公眾往來之設備」。這裡所謂「好用」的意思是可以當下以現行犯的名義帶走，關個24小時候再放出去，最後不起訴。<br />另一個好用的是第304條的強制罪，刑度比較輕一些，但也表示簡易判決後忘記上訴的話就定案了。
