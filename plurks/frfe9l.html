<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a>
（以前）很喜歡的、小我不只一屆的學弟念博班了，這比「高中同學在當醫師而我還在當米蟲」更令人驚艷(?)啊<br />....所以重考進法律系大一時我根本沒有想清楚嘛 <img src="../static/emoticons/gold/thinking.gif" class="emoticon" alt="(thinking)" /> <div class="meta">2012-03-03 10:27:35</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4560687266"><a href="">達文豬</a> <span class="qualifier q_says">說</span> <span class="plurk_content">其實你想太多啦 人生的道路 本來就是自己的規劃 管他人做什麼 是不是阿</span></div> <div class="response" id="r4560965780"><a href="">Johnny</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我也都快28了才要開始工作呀...</span></div> <div class="response" id="r4560969438"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">john2y666</a>: 我反而沒有很在意賺錢的部分耶<br />....好像是吧 <img src="../static/emoticons/basic/tongue.gif" class="emoticon" alt=":-P" /></span></div> <div class="response" id="r4560983043"><a href="">Johnny</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我指的工作倒不是賺錢的問題，而是進入人生另一個階段</span></div> </div> </body></html>
