「逼小孩子吃胡蘿蔔／青椒」和「逼小孩子吃屌」，除了後者不能咬不能吞之外，有甚麼差異造成（我們相信）前者不會引發心靈創傷？
<div class="meta">2013-06-19 21:03:44</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5566092996"><a href="">「小七」</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><img src="../static/emoticons/basic/sick.gif" class="emoticon" alt=":-&amp;" /></span></div> <div class="response" id="r5566095676"><a href="">烈焰風痕影</a> <span class="plurk_content">前者的話，逼的人應該是預設認為 "不能挑食" "對身體有益"，卻忽略了同樣的營養素可以用其他方式取得。啊不過說起來後者也可能對心理有益呢...(咦</span></div> <div class="response" id="r5566096617"><a href="">烈焰風痕影</a> <span class="plurk_content">我是想不到什麼理由可以支持前者不會造成心理創傷 XD</span></div> <div class="response" id="r5566200249"><a href="">Z小芙★香蔥頭</a> <span class="qualifier q_says">說</span> <span class="plurk_content">快來人逼我吃屌。 [emo45]</span></div> </div> </body></html>
