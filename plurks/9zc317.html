<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a>
宿舍走廊上有人在玩吹泡泡，然後我開始迷惑為何不能說他是變態的可疑人士。
<div class="meta">2011-01-05 16:53:51</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r2834550330"><a href="">柚香柚甜</a> <span class="qualifier q_says">說</span> <span class="plurk_content">為什麼@@?</span></div> <div class="response" id="r2834561658"><a href="">Mac寶寶</a> <span class="qualifier q_says">說</span> <span class="plurk_content">吹泡泡和變態有啥連結性阿<img src="../static/emoticons/basic/surprised.gif" class="emoticon" alt=":-o" /></span></div> <div class="response" id="r2834564971"><a href="">天空綠</a> <span class="qualifier q_says">說</span> <span class="plurk_content">泡泡裡含有催眠成份，碰觸到泡泡的人會立刻睡著!?</span></div> <div class="response" id="r2835339930"><a href="">klandor</a> <span class="qualifier q_says">說</span> <span class="plurk_content">吹泡泡是否會令人有不舒服的感覺 或是奇怪的聯想?</span></div> <div class="response" id="r2835748613"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">klandor</a>: Thanks for getting the point. <img src="../static/emoticons/basic/grin.gif" class="emoticon" alt=":-D" /></span></div> <div class="response" id="r2837617102"><a href="">Aup</a> <span class="plurk_content">大刁好厲害</span></div> </div> </body></html>
