<div class="meta">2010-04-20 20:34:50</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r1313035289"><a href="">阿空 Kong</a> <span class="plurk_content">他提出許多在創作上新的可能組合，且對許多領域舉例，但似乎仍是用「物理上的欣賞方式」來做領域的分類。也許「繪畫、電影、音樂」等的分類之外，也有新的可能。</span></div> <div class="response" id="r1313047478"><a href="">UNOS</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">太多人中途離場而生氣 <img src="../static/emoticons/silver/unsure.gif" class="emoticon" alt="(unsure)" /></span></div> </div> </body></html>
