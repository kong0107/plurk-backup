<div class="meta">2012-12-19 11:15:45</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5275127603"><a href="">KeepSmileEveryDay</a> <span class="qualifier q_says">說</span> <span class="plurk_content">哪位律師程度這麼高啊? XD 不過，如果是審判中案件，經法官暫停審判聲請釋憲，確實有此可能。如果是對於確定裁判所適用的法令認為有違憲之虞聲請示釋憲，當然就無所謂退回</span></div> <div class="response" id="r5277776873"><a href="">KeepSmileEveryDay</a> <span class="qualifier q_says">說</span> <span class="plurk_content">你說的就是今天再開辯論的北高行的同性婚姻案吧?</span></div> <div class="response" id="r5278122863"><a href="">孫貴妃</a> <span class="qualifier q_says">說</span> <span class="plurk_content">新聞說是釋憲</span></div> </div> </body></html>
