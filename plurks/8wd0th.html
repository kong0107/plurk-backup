[法律] 上次提到的<a href="http://ppt.cc/mMbD" class="ex_link" rel="nofollow">刑§312</a>，在<a href="http://ppt.cc/HVAU" class="ex_link" rel="nofollow">刑訴§234</a>第五項有「告訴權人」的規定。詳見<a href="http://ppt.cc/hcyZ" class="ex_link" rel="nofollow">聯晟法網</a>和<a href="http://ppt.cc/bIio" class="ex_link" rel="nofollow">誹韓案</a> <div class="meta">2010-11-14 08:55:11</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r2536185642"><a href="">阿空 Kong</a> <span class="plurk_content">原來誹韓案都卅多年了，之前不知到是從陳鄭權還是梁元棟課堂上聽到時，還以為是十年內的事呢....</span></div> </div> </body></html>
