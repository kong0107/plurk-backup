<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <a href="https://www.facebook.com/photo.php?fbid=533716273348891&amp;set=a.238653296188525.63587.236801353040386" class="ex_link meta" rel="nofollow"><img src="https://scontent.xx.fbcdn.net/hphotos-xpa1/v/t1.0-9/p130x130/970338_533716273348891_1945018192_n.jpg?oh=fd0389f9cb7d0e3278075ce81d3b8292&amp;oe=55C9F183" alt="2013.12.15移工大遊行" height="40" />2013.12.15移工大遊行</a>移工的議題我只知道皮毛，但是想（藉著時事）請大家思考兩個問題：<br />一、移工在台灣有過得比軍隊裡頭「有人權」嗎？<br />二、就算有個移工被凌虐致死的案子被爆出來，這個遊行就能夠（再藉著媒體煽動）而召集到凱道白趴的十分之一嗎？<br /><a href="https://fbcdn-sphotos-h-" class="ex_link" rel="nofollow">https://fbcdn-sphotos-h-</a> <div class="meta">2013-08-10 21:02:22</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5644807914"><a href="">阿空 Kong</a> <span class="plurk_content">我們對國防部沒有認同感，所以罵得很開心；但發現逼著移工超時工作的是自家需要照顧的長輩時，是不是也開始合理化自己，或是同樣也對其搬出權威，或是放出「不爽不要做」的大決？</span></div> </div> </body></html>
