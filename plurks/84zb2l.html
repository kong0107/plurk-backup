<div class="meta">2010-10-11 02:17:43</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r2330290341"><a href="">阿空 Kong</a> <span class="plurk_content">該睡了可是我現在好餓..（今天沒吃消夜） <img src="../static/emoticons/basic/sad.gif" class="emoticon" alt=":-(" /></span></div> <div class="response" id="r2330292849"><a href="">看什麼KAN</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我覺得原因是現在沒辦法像以前晚睡了。<img src="../static/emoticons/basic/tongue.gif" class="emoticon" alt=":-P" /></span></div> <div class="response" id="r2330292967"><a href="">André</a> <span class="qualifier q_says">說</span> <span class="plurk_content">小七不是頗近嗎</span></div> <div class="response" id="r2330293042"><a href="">[噗浪邦]諾亞方舟</a> <span class="qualifier q_says">說</span> <span class="plurk_content">哈 快去吃吧 7-11毛豆不錯</span></div> </div> </body></html>
