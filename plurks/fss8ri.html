[法律] 刑§285不以「有傳染於人」的故意為必要；而（我國的）「未遂」係以「故意」為前提，所以過失犯不會未遂。<br />但這樣的話，HIV條例§21Ⅲ的「未遂」好像就會是「危險性行為或共用針具等」的未遂，而不是「有傳染故意，但沒有傳染的結果」耶....<img src="../static/emoticons/silver/unsure.gif" class="emoticon" alt="(unsure)" /> <div class="meta">2012-03-07 13:53:25</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4572982361"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="http://law.moj.gov.tw/LawClass/LawSearchNo.aspx?PC=C0000001&amp;SNo=187.3,189,251,342" class="ex_link" rel="nofollow">刑§§187-3、189、251、342</a>的法條結構跟<a href="http://law.moj.gov.tw/LawClass/LawSingle.aspx?Pcode=L0050004&amp;FLNO=21" class="ex_link" rel="nofollow">HIV條例§21</a>頗類似的，也許背信罪的相關文獻會提到～</span></div> </div> </body></html>
