<div class="meta">2011-05-26 00:34:09</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3545394973"><a href="">阿空 Kong</a> <span class="plurk_content">話說也因為是開放給輔大校內的老師們參加，所以一群同志學生一開始有點壓抑（為免他們升起防衛心），直到春美老師說出「我今天不是來講『甚麼是真愛』的」，大家就忍不住笑場了 <img src="../static/emoticons/silver/laugh.gif" class="emoticon" alt="(LOL)" /></span></div> <div class="response" id="r3545410694"><a href="">灰燼般的凡人</a> <span class="qualifier q_says">說</span> <span class="plurk_content">你這樣一說 我才發覺 我怎這麼早就原形畢露了(遮臉)</span></div> <div class="response" id="r3546565371"><a href="">孫貴妃</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><img src="../static/emoticons/gold/applause.gif" class="emoticon" alt="(applause)" /></span></div> </div> </body></html>
