<div class="meta">2014-02-14 01:27:34</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5866937214"><a href="">Snowwolffox</a> <span class="plurk_content">每個當爹的都曾經幹你娘</span></div> <div class="response" id="r5866984593"><a href="">Z小芙★香蔥頭</a> <span class="qualifier q_says">說</span> <span class="plurk_content">確定是爹幹娘才生的嗎？ [emo14]</span></div> <div class="response" id="r5867017133"><a href="">Snowwolffox</a> <span class="plurk_content">我並未針對法律上的爹或事實上的爹做定義，<br />但我一開始對爹的定義其實是：那顆受精卵的精子捐助者。</span></div> <div class="response" id="r5867257419"><a href="">圓滾滾的安安</a> <span class="qualifier q_says">說</span> <span class="plurk_content">[emo2]</span></div> <div class="response" id="r5867270287"><a href="">灰燼燃餘炎狼</a> <span class="qualifier q_says">說</span> <span class="plurk_content">你還有千千萬萬個弟兄死於牆壁或是塑膠膜</span></div> </div> </body></html>
