<div class="meta">2010-05-28 14:26:18</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r1507895171"><a href="">看什麼KAN</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">像是用貓狗叫聲唱聖誕歌曲的那種處理法？</span></div> <div class="response" id="r1507900490"><a href="">lXia</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">我覺得淫叫是最猥褻的行為... <img src="../static/emoticons/silver/red_smile.gif" class="emoticon" alt="(blush)" /></span></div> <div class="response" id="r1507937117"><a href="">徐小羽</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">這很令我有期待的感覺。</span></div> <div class="response" id="r1507948751"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">kakukan</a>: 也許是，或是反過來截取叫聲中的音高作為旋律基礎</span></div> <div class="response" id="r1508007831"><a href="">看什麼KAN</a> <span class="qualifier q_says">話す</span> <span class="plurk_content"><img src="../static/emoticons/gold/thinking.gif" class="emoticon" alt="(thinking)" /></span></div> </div> </body></html>
