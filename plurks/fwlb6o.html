<div class="meta">2012-03-19 11:53:29</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4604520262"><a href="">阿空 Kong</a> <span class="plurk_content">是這個案子：<a href="http://news.chinatimes.com/domestic/11050615/112012031400266.html" class="ex_link" rel="nofollow">中時電子報 CTnews - Chinatimes.com</a></span></div> <div class="response" id="r4604529531"><a href="">阿空 Kong</a> <span class="plurk_content">類似中市16年前「竹竿插下體」一案的實體法爭點，不過定讞判決書（<a href="http://goo.gl/XFhaH" class="ex_link" rel="nofollow">99台上395</a>）主要是針對證據法則，而沒有論及這一部分。<br />註：被害人已於2009年3月去世，參閱<a href="http://www.libertytimes.com.tw/2010/new/jan/22/today-so4-3.htm" class="ex_link" rel="nofollow">自由時報</a>。</span></div> </div> </body></html>
