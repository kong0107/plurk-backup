<div class="meta">2010-03-13 23:22:57</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r1133073217"><a href="">UNOS</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">那怎麼辦 <img src="../static/emoticons/basic/sad.gif" class="emoticon" alt=":-(" /></span></div> <div class="response" id="r1133219264"><a href="">阿空 Kong</a> <span class="plurk_content">我算節省了，主要傾向開源</span></div> <div class="response" id="r1133271076"><a href="">Gavin</a> <span class="qualifier q_says">話す</span> <span class="plurk_content"><a href="" class="ex_link">kong0107</a>: 小心一開源, 開銷也跟著變多</span></div> <div class="response" id="r1133390102"><a href="">SKY</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">那多找一點打工工作了哦</span></div> <div class="response" id="r1134070289"><a href="">阿 昌</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">阿空的所不能當助教嘛?</span></div> <div class="response" id="r1134083155"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">oohmark</a>: 老師們開通識課時才會找。不過我的老師沒有開，其他老師不會找我。</span></div> <div class="response" id="r1134107597"><a href="">阿 昌</a> <span class="qualifier q_says">話す</span> <span class="plurk_content"><a href="" class="ex_link">kong0107</a>: &gt;&lt; 那我還能當真幸運</span></div> </div> </body></html>
