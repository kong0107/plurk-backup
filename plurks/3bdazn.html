<div class="meta">2010-01-10 22:07:55</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r896992033"><a href="">Ootori</a> <span class="qualifier q_says">說</span> <span class="plurk_content">很想知道他是出於什麼觀點　說生涯不需要規劃　這句話</span></div> <div class="response" id="r897007156"><a href="">阿空 Kong</a> <span class="plurk_content">就轉述者的說法，我的感覺是他是為了拿那時間講他當時主力在推的［弱勢關懷］</span></div> <div class="response" id="r897219739"><a href="">urshow</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><img src="../static/emoticons/silver/gril_toungue.png" class="emoticon" alt="(griltongue)" /></span></div> <div class="response" id="r898166730"><a href="">自在的老K</a> <span class="qualifier q_says">說</span> <span class="plurk_content">不過他常常舉自己的例子說「生涯規劃沒有用」是很確定的 XD</span></div> </div> </body></html>
