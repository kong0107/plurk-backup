<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <a href="http://law.moj.gov.tw/LawClass/LawSingle.aspx?Pcode=C0000006&amp;FLNO=2" class="ex_link" rel="nofollow">走私條例§2</a>被<a href="http://law.moj.gov.tw/LawClass/ExContent.aspx?ty=C&amp;CC=D&amp;CNO=680" class="ex_link" rel="nofollow">釋#680</a>宣告違憲了，但格式相同的<a href="http://law.moj.gov.tw/LawClass/LawSingle.aspx?Pcode=L0050004&amp;FLNO=21" class="ex_link" rel="nofollow">HIV條例§21</a>還留著。
<div class="meta">2010-12-20 09:51:30</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r2745056849"><a href="">阿空 Kong</a> <span class="plurk_content">同場加映：幾無意義的<a href="http://law.moj.gov.tw/LawClass/LawAll.aspx?PCode=L0050031" class="ex_link" rel="nofollow">危險性行為之範圍標準</a>，和相比之下具體許多的<a href="http://ppt.cc/6Ue4" class="ex_link" rel="nofollow">管制物品項目及其數額</a></span></div> <div class="response" id="r2745061416"><a href="">阿空 Kong</a> <span class="plurk_content">但也不適合在上次那個<a href="http://www.praatw.org/right_2_cont.asp?id=177" class="ex_link" rel="nofollow">捐血害人染愛滋的荒唐新聞</a>中提到這些。（焦點會被模糊）</span></div> </div> </body></html>
