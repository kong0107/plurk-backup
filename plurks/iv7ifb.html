<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_shares">分享</span> <a href="http://www.photoblog.hk/wordpress/13599/%E4%BD%A0%E6%9C%83%E6%80%8E%E6%A8%A3%E7%8B%A0%E8%A9%95%E9%80%99%E5%BC%B5%E7%9B%B8%E7%89%87" class="ex_link" rel="nofollow">你會怎樣狠評這張相片?</a> <div class="meta">2013-07-08 15:29:40</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5594198298"><a href="">RRRRRRay</a> <span class="qualifier q_says">說</span> <span class="plurk_content">現實的人們</span></div> <div class="response" id="r5594248146"><a href="">貝戎魚</a> <span class="plurk_content">我大概會評，可惜不是彩色的</span></div> <div class="response" id="r5594434157"><a href="">mphototw</a> <span class="qualifier q_says">說</span> <span class="plurk_content">就算是布列松，也不一定每張都是曠世巨作啊，就這張平庸的我還真看不出哪裡突出了？</span></div> <div class="response" id="r5594438763"><a href="">mphototw</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我也很好奇，如果不事先說明是布列松的作品，不知道可以賣多少？</span></div> <div class="response" id="r5594545321"><a href="">傑弗瑞</a> <span class="qualifier q_says">說</span> <span class="plurk_content">感覺很好。很舒服。<br />就算我不曉得布列松是誰。也會喜歡這張。</span></div> <div class="response" id="r5594628684"><a href="">W的W被W給W了</a> <span class="qualifier q_says">說</span> <span class="plurk_content">好有趣的文章</span></div> <div class="response" id="r5594778759"><a href="">Z小芙★香蔥頭</a> <span class="qualifier q_says">說</span> <span class="plurk_content">藝術的價值各人開。</span></div> <div class="response" id="r5594819126"><a href="">攝影毅</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我很喜歡這張的構圖~ [emo38]</span></div> </div> </body></html>
