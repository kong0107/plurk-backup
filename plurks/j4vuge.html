<div class="meta">2013-09-06 12:49:17</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5684289993"><a href="">阿空 Kong</a> <span class="plurk_content">「並無不當或違法知情事」是在跟<a href="http://www.judicial.gov.tw/constitutionalcourt/p03_01.asp?expno=709" class="ex_link" rel="nofollow">釋字709號</a>作對的意思嗎…</span></div> <div class="response" id="r5684293055"><a href="">阿空 Kong</a> <span class="plurk_content">喔BJ補上說明了：『只提到第36條代為拆遷「引發社會關注」，但是被大法官宣告違憲的都更條例第10條和第19條，營建署隻字未提。』</span></div> </div> </body></html>
