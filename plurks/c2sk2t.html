熬夜花三個小時寫<a href="http://kong0107.blogspot.com/2011/05/reply.html" class="ex_link" rel="nofollow">這篇文</a>好像很不好 <img src="../static/emoticons/basic/sick.gif" class="emoticon" alt=":-&amp;" /> <div class="meta">2011-05-08 03:59:35</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3460377668"><a href="">[7]蒼藍桌桌的琶音</a> <span class="qualifier q_says">說</span> <span class="plurk_content">辛苦了...雖然第八點對方的質疑讓我笑了出來</span></div> <div class="response" id="r3460382012"><a href="">柒仔 Qi</a> <span class="plurk_content">你還給我熬夜...(其實沒啥資格說你)</span></div> <div class="response" id="r3460393443"><a href="">阿空 Kong</a> <span class="plurk_content">唉呀，我怎麼沒先參閱<a href="https://sites.google.com/site/ejegender/ping-tai-yuan-you/lian-shu-sheng-ming/zhichifanduizhongxiaoxueshishiduoyuanxingbiejiaoyubijiaobiao" class="ex_link" rel="nofollow">懶人包</a>啦 <img src="../static/emoticons/gold/doh.gif" class="emoticon" alt="(doh)" /> 算了，先睡....</span></div> <div class="response" id="r3460441617"><a href="">joe是</a> <span class="qualifier q_says">說</span> <span class="plurk_content">哈哈哈～我昨天也搞了一個教學計畫示範的整理～&lt;我媽要是知道一定說～我上課都沒那麼認真～&gt;</span></div> <div class="response" id="r3460691654"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">joe978</a>: 面對一個不知道會不會修改的教學手冊，突然有點理解法律書籍的作者們為何那麼害怕修法 <img src="../static/emoticons/basic/tongue.gif" class="emoticon" alt=":-P" /></span></div> <div class="response" id="r3463766679"><a href="">joe是</a> <span class="qualifier q_says">說</span> <span class="plurk_content">^^</span></div> </div> </body></html>
