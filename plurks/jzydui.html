覺得「裸體是對法庭的不尊重」的，才是對於「裸體」的不尊重。或說：以「裸體不雅」作為理由的，都有同樣的問題。<br />如果法庭真的是一個莊嚴隆重、發現真實的地方，那麼不強迫人們遮掩其裸體，才是最能彰顯該精神的方式。<br />至於「不同場合有不同的合適衣著」的說法，則應該…
<div class="meta">2014-05-07 19:16:44</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5953290136"><a href="">阿空 Kong</a> <span class="plurk_content">至於「不同場合有不同的合適衣著」的說法，則應該由該等論者說明為何該場合「需要」怎樣的衣著（例如工地安全帽、戲水區的救生衣），而不是要求主張有裸體的權利（而非義務）者負消極事項的舉證責任。</span></div> </div> </body></html>
