<div class="meta">2013-05-17 16:51:11</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5515825784"><a href="">安仔仔</a> <span class="qualifier q_says">說</span> <span class="plurk_content">怎麼了？</span></div> <div class="response" id="r5515826932"><a href="">「小七」</a> <span class="qualifier q_says">說</span> <span class="plurk_content">??</span></div> <div class="response" id="r5515830634"><a href="">烈焰風痕影</a> <span class="plurk_content">取消........</span></div> <div class="response" id="r5515859633"><a href="">烈焰風痕影</a> <span class="plurk_content">雖然誤按很擾人，但多了一層蓋子會增加緊急時按下按鈕的難度。不過其他鈴有些也有這種設計...<br />我覺得比較可怕的是那顆取消鈕，萬一緊急狀況是被人侵害之類的，對方隨手就能把你取消，更不用說因為太好按，也有因為意外（例如癱倒）自己按到取消的可能</span></div> </div> </body></html>
