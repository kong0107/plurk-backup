<div class="meta">2011-11-14 13:31:43</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4248818481"><a href="">張阿學</a> <span class="qualifier q_says">說</span> <span class="plurk_content">今天早上她不是去動保團體</span></div> <div class="response" id="r4248821328"><a href="">eleven15</a> <span class="qualifier q_says">說</span> <span class="plurk_content">那四個x到底是什麼？ <img src="../static/emoticons/gold/money.gif" class="emoticon" alt="(money)" /></span></div> <div class="response" id="r4248822150"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">eleven15</a>: 「相關政策」之類的吧，我忘記切確用語了</span></div> <div class="response" id="r4248827574"><a href="">eleven15</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><a href="" class="ex_link">kong0107</a>: 喔....</span></div> <div class="response" id="r4248952800"><a href="">Sunny☀輝輝</a> <span class="qualifier q_says">說</span> <span class="plurk_content">其實他還有一個選擇叫做"不投票"</span></div> <div class="response" id="r4248953114"><a href="">Sunny☀輝輝</a> <span class="qualifier q_says">說</span> <span class="plurk_content">&lt;--不打算浪費時間去投票的人</span></div> </div> </body></html>
