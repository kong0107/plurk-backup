[台北] 在路上看到一台停在紅線上、沒車牌的汽車，其上貼著一張「七日內不貼牌，將處罰」的單子。
<div class="meta">2012-07-02 14:06:47</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4885979150"><a href="">我是調色狗</a> <span class="qualifier q_says">說</span> <span class="plurk_content">很好奇要怎麼處罰</span></div> <div class="response" id="r4886262971"><a href="">Z小芙★香蔥頭</a> <span class="qualifier q_says">說</span> <span class="plurk_content">拖走啊~不過可能只是多佔拖吊場一個位子。</span></div> <div class="response" id="r4887672799"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">Ziv_STChen</a>: 你說的後段正是我和朋友們覺得沒有拖走的原因。</span></div> <div class="response" id="r4887830639"><a href="">Z小芙★香蔥頭</a> <span class="qualifier q_says">說</span> <span class="plurk_content">其實可以通報環保局廢棄車輛回收，檢附照片、車輛位置登錄到<a href="http://epbcar.taipei.gov.tw/news.aspx" class="ex_link" rel="nofollow">台北市環保局廢棄機汽車拖吊管理系統</a>，管他到底有牌沒牌、有沒有辦報廢。</span></div> <div class="response" id="r4887996684"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">Ziv_STChen</a>: 以該貼條看來，是已登錄了。</span></div> </div> </body></html>
