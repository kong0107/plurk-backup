<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a>
感謝Jieru Liao告知我<a href="http://goo.gl/sVP8J" class="ex_link" rel="nofollow">高院99上訴1695</a>，以下節錄讓我第一次看到想罵「恐龍法官」的部分：
<div class="meta">2012-04-15 13:09:26</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4677426987"><a href="">阿空 Kong</a> <span class="plurk_content">「拒絕與夫共營性生活，則夫如何發洩性慾？此乃屬違背人倫之事。」<br />「分居表示婚姻關係出現了很大裂縫，表示對於彼此性行的乏味」</span></div> <div class="response" id="r4677427130"><a href="">阿空 Kong</a> <span class="plurk_content">「刑法保障妻子性自主權係相對的、合理的，亦即妻子依民法§1001之規定，有拒絕同居之正當理由時，始能主張其有不為性行為的性自主權。」<br />「同意被告碰觸其身體，惟不願再與被告發生性交行為，堪認告訴人實已無履行夫妻同居義務之意願。」</span></div> </div> </body></html>
