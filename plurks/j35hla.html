[時事] 我不喜歡<a href="http://goo.gl/DJw65u" class="ex_link" rel="nofollow">針對吳育昇</a>，理由有二：<br />一、應針對選罷法83條3項，即：為何選舉可以造勢，罷免卻不行？也就是「罷免」於我國的可行性問題。<br />二、之所以會想用「千萬別再散布某消息」的語文散布該消息，是因為不認同「不可以散布」的理由。而這個理由是不是成立，卻是由每個聽到的人自己決定的。就此而論，整個思緒完全可以被複製成「千萬別再散布『這張』裸照」和「千萬別再說某人有愛滋」。
<div class="meta">2013-08-26 13:16:11</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5668575831"><a href="">阿空 Kong</a> <span class="plurk_content">想了想似乎還是不新聞的做法比較好，總要有個各案讓大家針對，群眾才會意識到要罷免他有多困難。</span></div> </div> </body></html>
