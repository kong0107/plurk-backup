<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a>
最近一聽到甚麼法條不夠好的，都會想著要怎麼搞成釋憲案，不過得先夠有錢才能支撐一堆訴訟費，而且一想到<a href="http://www.judicial.gov.tw/constitutionalcourt/p03_01.asp?expno=554" class="ex_link" rel="nofollow">釋#554（通姦罪不違憲）</a>就又會沒把握
<div class="meta">2011-03-09 20:07:02</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3163223131"><a href="">阿空 Kong</a> <span class="plurk_content">不過最慘的似乎莫過於像<a href="http://www.plurk.com/p/96w6cb" class="ex_link plink">祈伯伯</a>那樣被黑掉</span></div> <div class="response" id="r3163240728"><a href="">阿空 Kong</a> <span class="plurk_content">其實看了釋#554和#617就該知道釋憲不能解決問題的 <img src="../static/emoticons/basic/sad.gif" class="emoticon" alt=":-(" /></span></div> <div class="response" id="r3163423972"><a href="">[噗浪邦]諾亞方舟</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我支持這個解釋文，不過沒違憲不代表不能修法~</span></div> <div class="response" id="r3163446308"><a href="">[噗浪邦]諾亞方舟</a> <span class="qualifier q_says">說</span> <span class="plurk_content">要是同志婚姻合法化，這條就一定要快修掉XD 不過要是通姦實務上定義還是不包括男男就無所謂 哈</span></div> </div> </body></html>
