<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a>
「太久沒做愛」和「害怕做愛時只顧著自己發洩，所以沒約」的心態好像開始惡性循環了 <img src="../static/emoticons/silver/unsure.gif" class="emoticon" alt="(unsure)" /> <div class="meta">2011-11-25 22:46:18</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4284268559"><a href="">[噗浪邦]諾亞方舟</a> <span class="qualifier q_says">說</span> <span class="plurk_content">找個愛你的，那它讓你除發洩也會很幸福</span></div> <div class="response" id="r4284274268"><a href="">HOWTOBE</a> <span class="qualifier q_says">說</span> <span class="plurk_content">也許…你需要一個愛人</span></div> <div class="response" id="r4284427529"><a href="">Sunny☀輝輝</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><a href="" class="ex_link">kong0107</a>: 或著你需要一個經得起你發洩的</span></div> <div class="response" id="r4284497383"><a href="">寇斯船長寶</a> <span class="qualifier q_says">說</span> <span class="plurk_content">發洩在我臉上可以嗎?</span></div> <div class="response" id="r4284648892"><a href="">毛毛 熊</a> <span class="qualifier q_says">說</span> <span class="plurk_content">另一方的感受能顧慮會比較好，再來一次囉~ <img src="../static/emoticons/silver/red_smile.gif" class="emoticon" alt="(blush)" /></span></div> <div class="response" id="r4284661433"><a href="">無理投阿拉雷</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><img src="../static/emoticons/silver/red_smile.gif" class="emoticon" alt="(blush)" /><img src="../static/emoticons/silver/like_food.gif" class="emoticon" alt="(mmm)" /></span></div> </div> </body></html>
