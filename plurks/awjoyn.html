<div class="meta">2011-02-28 00:49:30</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3114367928"><a href="">Mr.野鹿</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我倒是想問，火車誤點犯不犯法?</span></div> <div class="response" id="r3114370124"><a href="">抖動吧!肥肉熙</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><img src="../static/emoticons/basic/surprised.gif" class="emoticon" alt=":-o" />原來如此</span></div> <div class="response" id="r3114460055"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">dong629</a>: 就我目前所學來看，我們明知其可能誤點而仍購票，即屬「默許其誤點」的定型化契約，台鐵甚至不符合「債務不履行」的狀況。所應討論的，應該是這種定型化契約是否應受法律限制，特別是台鐵是居於獨占或寡占地位。至於是否已有法律限制，我不清楚。（目前未查過此問題）</span></div> </div> </body></html>
