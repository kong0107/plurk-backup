<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <a href="http://law-learning-note.blogspot.com/2011/04/agriculture.html" class="ex_link" rel="nofollow">本周的物權筆記</a>跟<a href="http://law.moj.gov.tw/LawClass/LawParaDeatil.aspx?Pcode=B0000001&amp;LCNOS=%20850-%201&amp;LCC=2" class="ex_link" rel="nofollow">法條</a>對照起來，總覺得老師好像漏講了不少 <img src="../static/emoticons/silver/unsure.gif" class="emoticon" alt="(unsure)" /> <div class="meta">2011-04-27 23:07:31</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3412396579"><a href="">阝可犭句</a> <span class="qualifier q_says">說</span> <span class="plurk_content">如果可以完全對照，會不會代表他講太多了?!</span></div> <div class="response" id="r3412447694"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">adogadog</a>: 講太多是好事啊～</span></div> <div class="response" id="r3412652675"><a href="">愛哭的色叔公</a> <span class="qualifier q_says">說</span> <span class="plurk_content">請問是哪位教授或副教授幫阿空學弟上物權?</span></div> <div class="response" id="r3414685050"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">albert92666</a>: <a href="http://kong0107.blogspot.com/2010/04/blog-post.html" class="ex_link" rel="nofollow">第三位</a></span></div> <div class="response" id="r3415905133"><a href="">愛哭的色叔公</a> <span class="qualifier q_says">說</span> <span class="plurk_content">收到...我只有買過他的書~沒上過他的課...</span></div> </div> </body></html>
