<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <a href="http://goo.gl/cakUt" class="ex_link" rel="nofollow">釋#696</a>：「夫妻非薪資所得合併計算申報稅額」形同對婚姻之懲罰，而有違憲法。<br />扯到「憲法保障婚姻與家庭制度」，感覺就是之後如果有「對單身者之懲罰」被提釋憲時留作伏筆之用的－－制度性保障跟本案的平等原則根本無關啊 <img src="../static/emoticons/silver/angry.gif" class="emoticon" alt="(angry)" /> <div class="meta">2012-01-20 23:58:54</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4446033574"><a href="">阿空 Kong</a> <span class="plurk_content">不過，理由書寫的像教科書這點是蠻不錯的，可讓一般人更容易看懂。<br />另外，最近的釋憲案幾乎都跟稅法有關是怎樣啦 <img src="../static/emoticons/silver/annoyed.gif" class="emoticon" alt="(annoyed)" /></span></div> </div> </body></html>
