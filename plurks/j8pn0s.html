<div class="meta">2013-10-02 11:56:17</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5716039839"><a href="">阿空 Kong</a> <span class="plurk_content">三、告訴乃論之罪（如普通傷害、公辱、誹謗、近親相姦）中，只有通姦罪有可能解釋成「承諾不會告，就真的不能再告」。未進入偵查程序的「民事和解」在刑事上最多只會變成後來不起訴的理由，而不是阻止偵查程序的進行。另個麻煩在於檢察官可能（應劉政鴻要求）用公訴罪來辦陳為廷－－即使我們覺得不會成立。</span></div> </div> </body></html>
