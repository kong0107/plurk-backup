<div class="meta">2010-02-15 20:36:58</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r1027561179"><a href="">阿空 Kong</a> <span class="plurk_content">喔可是我在網路上還沒找到這兩個...orz</span></div> <div class="response" id="r1027570638"><a href="">bango0322</a> <span class="plurk_content">那個送中藥材的廣告超級冗長,也不知道跟那個銀行有啥關係..</span></div> <div class="response" id="r1027591891"><a href="">narihiko</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">送中藥的廣告我也是看到掉淚，可是看到最後差點沒跌倒 ...</span></div> <div class="response" id="r1027611837"><a href="">阿空 Kong</a> <span class="plurk_content">那個媽媽演的太好了 雖然我只看了約五秒</span></div> <div class="response" id="r1027628206"><a href="">SKY</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">真的有這人和故事</span></div> <div class="response" id="r1027638965"><a href="">narihiko</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">不過改編了很多部分。</span></div> <div class="response" id="r1028177401"><a href="">Chris</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">我爸只會習慣性批判</span></div> </div> </body></html>
