<div class="meta">2012-03-22 11:30:52</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4612751770"><a href="">阿空 Kong</a> <span class="plurk_content">雖然有部分共同結論，但這個組合我覺得會變成各自表述，從各自領域與彼此交流的目的／效果居多。<br />對於身處那些跟此論壇不相容的立場的人，去聽了應該沒甚麼效果。</span></div> </div> </body></html>
