‎[民訴]<br />糟糕，我昨天是不是跟某幾位同學說當事人適格是形式訴訟要件啊？我筆記上寫的是：<br />「當事人適格」為實質訴訟要件（非§249Ⅰ⑦，而是§249Ⅱ），須以判決而非裁定駁回起訴。但因又屬「形式的實體要件」，所以沒有既判力（也因此無須言辯）。
