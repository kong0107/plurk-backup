<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_shares">共有</span> <a href="http://media.club.nthu.edu.tw/news/newsone.php?serial=813&amp;level=2" class="ex_link" rel="nofollow">清大成績將改為等級制</a> <div class="meta">2010-05-10 07:39:15</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r1410258613"><a href="">Kido桑</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">聽起來滿棒的!</span></div> <div class="response" id="r1410886085"><a href="">《ㄈ小豪》</a> <span class="qualifier q_wonders">不思議に思う</span> <span class="plurk_content">那書卷怎麼選阿？</span></div> <div class="response" id="r1410900496"><a href="">GinoMao</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">這很好 我覺得應該這樣做</span></div> <div class="response" id="r1410919983"><a href="">黃浚瑜</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">那我完了啊 最低等級馬上就被發現 他馬的</span></div> <div class="response" id="r1410927001"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">mike1026915</a>: 可能會像學測那樣有同分參酌順序吧。另外書卷其實並不是直接看成績，而是系務／所務會議考量各面向後決定，只是直接看成績是最簡單的方式罷了。</span></div> </div> </body></html>
