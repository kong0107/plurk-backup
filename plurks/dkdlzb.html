<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_wonders">好奇</span>
[法律] 以「對特定機構捐款」作為「可與我猥褻／性交」的條件，或許就不算是「意圖得利與人姦」了？
<div class="meta">2011-08-14 13:38:36</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3916660044"><a href="">哇係volvo~~</a> <span class="qualifier q_says">說</span> <span class="plurk_content">因為移除了"意圖得利"??  但某方面還是成立耶~~依然是意圖得利呀~~只是錢不是給自己~~但是"與人姦"的原始用意~~就是意圖得利呀~~~</span></div> <div class="response" id="r3916990657"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">volvo829</a>: 你說的部份我已想過，但法院的「利」其實是限縮解釋的（與民§184I前段的「權利」狀況類似）。請用判例或司法院解釋說服我。</span></div> <div class="response" id="r3918469754"><a href="">哇係volvo~~</a> <span class="qualifier q_says">說</span> <span class="plurk_content">哈哈~~那就是我不熟悉的部分了~~~ㄏㄏ</span></div> </div> </body></html>
