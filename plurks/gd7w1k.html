[時事] （lag蠻多的）<br />酒駕撞死人：關一到七年，自首再減半；<br />跟國一生做愛：關三到十年。<br />當試著比較刑度的時候，才發現（自己）一直以來都是誤以為有那麼個「標準」存在著。<br />更重要的是，我們總限在單一維度的標準裡，除了誤以為只有刑度是有意義的，也常忘了構成要件其實可以再切割。
