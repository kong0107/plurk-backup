居然會做<a href="http://kong0107.blogspot.com/2010/05/concern-weak.html" class="ex_link" rel="nofollow">跟弱勢關懷有關的夢</a>，我是不是快成仙了？ <img src="../static/emoticons/silver/unsure.gif" class="emoticon" alt="(unsure)" /> <div class="meta">2010-05-20 08:06:01</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r1463070154"><a href="">丫莫 蝸牛</a> <span class="plurk_content"><img src="../static/emoticons/platinum/big_eyed.gif" class="emoticon" alt="(bigeyes)" /></span></div> <div class="response" id="r1463516612"><a href="">真．阿宅一生-ENO.L</a> <span class="plurk_content">第一次明顯感受自己能與仙人如此靠近...</span></div> <div class="response" id="r1463542308"><a href="">小梅*</a> <span class="plurk_content">好深奧的夢o_o"" 我覺得最厲害的是你竟然都還記得!</span></div> <div class="response" id="r1463623442"><a href="">observer</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">我覺得我不可能夢到  要是這樣我可能會驚醒  然後一身冷汗  記不起來夢的內容  然後拍拍胸口說：只是惡夢罷了</span></div> <div class="response" id="r1463659847"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">maizugirl</a>: 我會刻意要自己記住有趣的劇情。不過常常因為是夢中夢，記在外層的夢卻以為已經記錄在現實中，一恍神就還是忘了。</span></div> </div> </body></html>
