<div class="meta">2014-05-04 09:16:12</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5949696032"><a href="">老宅阿瑟</a> <span class="plurk_content"><img src="../static/emoticons/gold/gym.gif" class="emoticon" alt="(gym)" /></span></div> <div class="response" id="r5949698734"><a href="">阿空 Kong</a> <span class="plurk_content">不過形式我倒是沒有很喜歡，除了音質之外，整個就比楊士毅還做作啊～<br />是說好像應該打聽一下顏料的成分－－如果是對皮膚沒甚麼刺激性的無毒產品，而且用這麼大量也不會花太多錢的話。</span></div> <div class="response" id="r5950641948"><a href="">pz.</a> <span class="plurk_content">感覺龜頭很耐磨</span></div> <div class="response" id="r5950732925"><a href="">寂─せいじゃくさ</a> <span class="qualifier q_says">說</span> <span class="plurk_content">用屌繪圖的藝術家印象中好像還有一位 <img src="../static/emoticons/special/fuu_aha.png" class="emoticon" alt="(aha)" /></span></div> <div class="response" id="r5950949593"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">seamoon1069</a>: 嗯 但我沒想起來名字，只記得作品好多了，雖然身材好像也較差</span></div> </div> </body></html>
