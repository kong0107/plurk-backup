看到一份消保相關團體的活動，是針對台中知名商圈中，有開發票的店家抽查。<br />我第一直覺自然是「沒開發票的才是重點吧？先確認他們是否真可不開，而後確認其商品／廣告是否符合規定。」（註：但我並非全然贊同「經審核／登記的方可執業」的制度）<br />不過後來想想：即使如此，有開發票的店家仍然是較易於抽查的部分－－至少這活動有在做能做且可行之事，總得要有人起頭，而不是（像我）一直嘴砲卻沒行動。
