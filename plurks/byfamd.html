<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_asks">問</span>
王澤鑑民總p.227：石牆非不動產。可是依<a href="http://law.moj.gov.tw/LawClass/LawAll.aspx?PCode=D0070109" class="ex_link" rel="nofollow">建築法</a>§4和§7，圍牆是建築物耶!?
<div class="meta">2011-04-30 18:24:07</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3425325088"><a href="">阿空 Kong</a> <span class="plurk_content">§832有"其他"二字，故可知建築物為工作物的一種，而建築物必為不動產；但能觀§839I，能"取回"的應該是動產啊....</span></div> <div class="response" id="r3425326132"><a href="">阿空 Kong</a> <span class="qualifier q_hates">討厭</span> <span class="plurk_content">現在好像不是該在這鑽牛角尖的時候</span></div> </div> </body></html>
