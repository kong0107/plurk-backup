<div class="meta">2013-07-23 23:17:17</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5617712673"><a href="">阿空 Kong</a> <span class="plurk_content">唔，我記得刑§125的犯罪主體不能是警察啊～（雖然<a href="http://www.facebook.com/l.php?u=http%3A%2F%2Flaw.moj.gov.tw%2FLawClass%2FLawRelaFJudge.aspx%3FPCode%3DC0000001%26FLNO%3D125&amp;h=nAQHm6T8m" class="ex_link" rel="nofollow">判例都很老</a>）<br />《特種勤務條例》是很新的法律，<a href="http://lis.ly.gov.tw/lgcgi/lglawproc?04325100121400" class="ex_link" rel="nofollow">立法紀錄看來</a>也是很多政</span></div> </div> </body></html>
