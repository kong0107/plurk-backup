<div class="meta">2012-04-10 15:00:03</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4663674036"><a href="">阿空 Kong</a> <span class="plurk_content">日期也可以轉換一下，像是<a href="http://www.judicial.gov.tw/constitutionalcourt/p03_01.asp?expno=690" class="ex_link" rel="nofollow">釋#690</a>的日期就很冗....</span></div> <div class="response" id="r4663744908"><a href="">阿空 Kong</a> <span class="plurk_content">Bugs: <br />1. 司法院裁判書的「参」圖片；<br />2. 數字開頭為0時會出錯<br />測試對象：葉永鋕案定讞判決書（<a href="http://goo.gl/l1R6A" class="ex_link" rel="nofollow">高分院95上更(二</a>169)）</span></div> <div class="response" id="r4663807433"><a href="">阿空 Kong</a> <span class="plurk_content">啊，第二個bug是因為書函的號碼開頭為09，所以有parseInt遇到八進位的問題啦 <img src="../static/emoticons/gold/doh.gif" class="emoticon" alt="(doh)" /></span></div> </div> </body></html>
