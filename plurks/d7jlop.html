<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <a href="http://images.plurk.com/8530bc3e8f5b6798ca7b925960265167.jpg" class="ex_link pictureservices"><img src="../static/image.gif" /> http://images.plurk.com/8530bc3e8f5b6798...</a> <div class="meta">2011-07-19 21:14:56</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3803779154"><a href="">Hans</a> <span class="qualifier q_says">說</span> <span class="plurk_content">複製貼上？</span></div> <div class="response" id="r3803781388"><a href="">阿空 Kong</a> <span class="qualifier q_asks">問</span> <span class="plurk_content">我真的是看不懂啊....到底是多久？</span></div> <div class="response" id="r3803921019"><a href="">阿空 Kong</a> <span class="plurk_content">「三個月」和「六個月」似乎是兌換期限</span></div> <div class="response" id="r3807346596"><a href="">阿空 Kong</a> <span class="plurk_content">又寄信說「有諸多數量錯誤的問題，因此目前請您暫時忽略」</span></div> <div class="response" id="r3807353408"><a href="">Hans</a> <span class="qualifier q_says">說</span> <span class="plurk_content">就等更正吧，一堆錯誤也很難猜是怎樣</span></div> </div> </body></html>
