<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <a href="http://inews.mingpao.com/htm/Inews/20131219/ta41403y.htm" class="ex_link" rel="nofollow">這新聞</a>的標題〈北美愛滋帶菌者人均壽命直逼常人〉用「直逼」總讓人覺得是在說一件壞事似的 <img src="../static/emoticons/basic/sad.gif" class="emoticon" alt=":-(" /> <div class="meta">2013-12-20 13:12:32</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5804563209"><a href="">阿空 Kong</a> <span class="plurk_content">是說這個結論三年前羅醫師就有提過了的樣子：<br /><a href="http://heartvalley.blogspot.tw/2010/10/hiv.html" class="ex_link meta" rel="nofollow"><img src="http://1.bp.blogspot.com/_I83orhMgaAg/TL0XmRMMPHI/AAAAAAAABlg/NJqWS3WGK2k/s400/DSCN0364.JPG" height="40px" />心之谷: 感染HIV還能活多久?--生存的延長賽</a></span></div> <div class="response" id="r5804576701"><a href="">張阿學</a> <span class="qualifier q_says">說</span> <span class="plurk_content">呵呵 感覺不能常說正確的知識</span></div> <div class="response" id="r5804595513"><a href="">夜月水晶</a> <span class="plurk_content">帶菌者？<img src="../static/emoticons/basic/surprised.gif" class="emoticon" alt=":-o" /></span></div> <div class="response" id="r5804638331"><a href="">烈焰風痕影</a> <span class="plurk_content">查了一下很多地方帶原和帶菌都混用，這兩個到底有沒有差別呢 <img src="../static/emoticons/gold/thinking.gif" class="emoticon" alt="(thinking)" /></span></div> <div class="response" id="r5805257385"><a href="">多元成家我支持-双因</a> <span class="qualifier q_feels">覺得</span> <span class="plurk_content">帶菌應該是香港及大陸那邊對帶原者(carrier)的翻譯,但用在這裡字面上並不全然正確,因為HIV並不是細菌<br />(自己的看法)</span></div> </div> </body></html>
