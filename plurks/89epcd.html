<div class="meta">2010-10-16 18:19:18</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r2364994661"><a href="">阿空 Kong</a> <span class="plurk_content">沒誤解的話，<a href="http://law.moj.gov.tw/LawClass/ExContent.aspx?TY=C&amp;CC=D&amp;CNO=509" class="ex_link" rel="nofollow">釋#509</a>似乎也是台灣媒體有恃無恐繼續瞎掰八卦的法源。</span></div> <div class="response" id="r2364995119"><a href="">阿空 Kong</a> <span class="plurk_content">然後話說現在網路發達，誹謗罪要<a href="http://www.rclaw.com.tw/SwTextDetail.asp?Gid=3043" class="ex_link" rel="nofollow">達到加重</a>的機會也未免太高。</span></div> <div class="response" id="r2367745576"><a href="">哆啦A莫</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我們花錢去學校買知識 教授教得爛卻不能講 這是怎麼回事 以消費者角度我們根本就該要求退費</span></div> <div class="response" id="r2367746870"><a href="">哆啦A莫</a> <span class="qualifier q_says">說</span> <span class="plurk_content">照這樣看 是不是去吃飯 說一家餐廳東西難吃 是不是也要被告啊</span></div> <div class="response" id="r2368284058"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">EricGao</a>: 唉唉..我最近也好想告物權和憲法老師翹課</span></div> </div> </body></html>
