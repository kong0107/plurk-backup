<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a>
[碎念] 話說我除了會做清醒夢和多層夢中夢之外，另外一件關於睡覺的事情是：睡醒時偶爾會哼著某些旋律。<br />有時是自己不覺得有聽過的，就會錄下來當創作素材（雖然很少用，也跟半夢半醒之間哼出來的亂七八糟有關）；<br />另一種情況是聽過的歌，但多數情形下，這些歌也很久沒聽到了，自己也想不到可以哼起這些歌的契機。<br />今天是這首：<a href="http://youtu.be/psHtRoiZ1UA" class="ogvideo meta" rel="nofollow"><img src="https://i.ytimg.com/vi/psHtRoiZ1UA/hqdefault.jpg" data-video="https://www.youtube.com/embed/psHtRoiZ1UA?feature=oembed" data-width="459" data-height="344" height="40px" />【手書MAD】回家都會看到我的妻子在裝死</a> <div class="meta">2014-07-29 12:23:45</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r6040131889"><a href="">Kimnara</a> <span class="qualifier q_says">說</span> <span class="plurk_content">好妙！！阿空的潛意識與意識看來界限模糊，很有融通的機會啊！</span></div> </div> </body></html>
