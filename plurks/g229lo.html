<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a>
[交大] 《<a href="http://goo.gl/84pmc" class="ex_link" rel="nofollow">敗德男祕密檔案</a>》薦購未果…<br />…那只好召喚陳百齡了～ <img src="../static/emoticons/gold/devil.gif" class="emoticon" alt="(devil)" /> <div class="meta">2012-04-06 00:55:07</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4651868349"><a href="">Scott Ch</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我有這本耶 但我覺得歡迎光臨桃花源比較好看 <img src="../static/emoticons/silver/red_smile.gif" class="emoticon" alt="(blush)" /></span></div> <div class="response" id="r4651936297"><a href="">天菜添菜菜添菜</a> <span class="plurk_content">個人覺得普通～</span></div> <div class="response" id="r4652380378"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">marcoii</a>: <a href="" class="ex_link">scott456</a>: 唉唷我沒看過嘛<br />而且主要是希望國立大學圖書館內可以有這些書 <img src="../static/emoticons/gold/devil.gif" class="emoticon" alt="(devil)" /></span></div> <div class="response" id="r4652383660"><a href="">阿空 Kong</a> <span class="plurk_content">雖然說也常常不見就是了，像是<a href="http://webpac.lib.nctu.edu.tw/F/?func=item-global&amp;doc_library=TOP01&amp;doc_number=005125906" class="ex_link" rel="nofollow">交大的《皮繩愉虐邦》</a></span></div> <div class="response" id="r4652414797"><a href="">阿空 Kong</a> <span class="plurk_content">喔對了，<a href="http://www.eslite.com/product.aspx?pgid=1004226902031816" class="ex_link" rel="nofollow">《朝九晚五: A片現場》</a>的薦購也沒有通過…</span></div> <div class="response" id="r4653069944"><a href="">天菜添菜菜添菜</a> <span class="plurk_content">去向不明XD</span></div> </div> </body></html>
