<div class="meta">2011-04-09 19:55:45</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3318033167"><a href="">阿空 Kong</a> <span class="plurk_content">喔不過如果沒上法院的話，已經付過的超過20%的利息還是要不回來啦。</span></div> <div class="response" id="r3318337709"><a href="">Jacq</a> <span class="plurk_content">相對人也會脅迫當事人不得向法院提起聲請。實益不大</span></div> </div> </body></html>
