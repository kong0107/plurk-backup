<div class="meta">2011-03-04 23:14:50</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3139467056"><a href="">抖動吧!肥肉熙</a> <span class="qualifier q_says">說</span> <span class="plurk_content">0.0</span></div> <div class="response" id="r3139469840"><a href="">【不正經】WALA</a> <span class="qualifier q_says">說</span> <span class="plurk_content">那個糖人兒在無忌哥哥第一次偷給他的時候還化了 真是壞吉兆 = =</span></div> <div class="response" id="r3139504089"><a href="">灰燼般的凡人</a> <span class="qualifier q_says">說</span> <span class="plurk_content">是說 稗官野史有兩個張三丰，一個是三豐，另一個則是三丰..另外太極拳這件事情並非由張三丰創出的就是，目前是說借由他人名字來表示此工夫的神奇..</span></div> </div> </body></html>
