[時事] 很多朋友在轉貼著性暗示的奧運截圖時會說「今年奧運怎麼了」，其實我也想過。<br />但除了四年前我才剛進圈子之外，上一次奧運時這些微網誌和智慧型手機還沒有這麼風行吧？似乎並不是今年奧運怎麼了，而是資訊的製造與傳播便容易了－－比方說選手們會用Grindr和Jack'd。
<div class="meta">2012-08-11 19:25:26</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4994878278"><a href="">Z小芙★香蔥頭</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我比較驚訝的是，你才出道四年？</span></div> <div class="response" id="r4997234638"><a href="">阿空 Kong</a> <span class="plurk_content">痾 對啊，升碩二的時候才申請拓網和第一次參加聚會</span></div> <div class="response" id="r4997580551"><a href="">傑弗瑞</a> <span class="qualifier q_says">說</span> <span class="plurk_content">這也是我驚訝的地方。</span></div> <div class="response" id="r4997972741"><a href="">Z小芙★香蔥頭</a> <span class="qualifier q_says">說</span> <span class="plurk_content">不愧是網路 i 時代，可以這麼快速就成名。(菸)</span></div> </div> </body></html>
