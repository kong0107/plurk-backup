<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <a href="http://paste.plurk.com/show/342987/" class="plurkpaste ex_link">［被害者學］的報告</a>原本預計是昨天要完成，但現在還差一千字。我應該寫性向刻板印象而不是性別刻板印象啊<img src="../static/emoticons/platinum/idiot.gif" class="emoticon" alt="(idiot)" /> <div class="meta">2010-12-27 02:35:47</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r2783367032"><a href="">阿空 Kong</a> <span class="plurk_content">寫得亂七八糟..結果現在就算提了蔡康永的事也不見得能寫到性向...orz</span></div> <div class="response" id="r2783409201"><a href="">是扶辣文ˇ</a> <span class="qualifier q_says">說</span> <span class="plurk_content">看完頭好昏 <img src="../static/emoticons/gold/nerd.gif" class="emoticon" alt="8-)" /></span></div> <div class="response" id="r2783515989"><a href="">重裝 鋼彈</a> <span class="qualifier q_says">說</span> <span class="plurk_content">差一個字差好多</span></div> <div class="response" id="r2784059544"><a href="">Aup</a> <span class="plurk_content">會不會不符合項別刻板印象的會直接的(淺意識的)被不熟悉的人跟累到與自己不同族群(不同性向)？</span></div> <div class="response" id="r2784060589"><a href="">Aup</a> <span class="plurk_content">昨天跟他講完電話忽然想到</span></div> <div class="response" id="r2784468561"><a href="">仰天長笑卡到痰</a> <span class="plurk_content">第2段有一個錯字喔</span></div> </div> </body></html>
