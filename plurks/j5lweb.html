[夢] 跟公開出櫃前就知我性向的異男跟學妹分別互動。前者帶我回其高中與宿舍，有一抹笑很純真可愛（當事人現實中大概不想聽我這樣說）；後者人在台南但願意搭高鐵來跟我吃飯。<br />明明不合理，醒來後依舊不睜眼地奢求繼續回味，也許這就是「幸福」的感覺。
