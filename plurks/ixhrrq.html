「不知道自己為什麼愛／喜歡你」讓我感到最恐懼的是：也就無法預測／提防自己突然不喜歡你。而在還愛／喜歡著你的現在，我難以承受那樣的「突然」可能帶給你的傷害。<br />儘管我也認為：即使知道，也不表示就能預測；即使不愛，也不表示就能夠承受。<br />討厭的是：總有旁人盲目地相信每個人都有「真愛」的能力，然後奢求我跟他一起迷信。
