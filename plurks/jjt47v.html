[宗教] 中學時背的〈天主經〉的那句「求你寬恕我們的罪惡，如同我們寬恕別人一樣」，剛在某旅遊節目看到「求你免除我們的債，…」的翻譯，頗堪玩味。
<div class="meta">2013-12-24 15:49:56</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5810603848"><a href="">uncle_P</a> <span class="qualifier q_says">說</span> <span class="plurk_content">債的版本有印象聽過，Google了一下，天主經源自兩本福音-馬太 / 路德。。。馬太原文是“債”，路德是 “罪”，而那個 “債” 大概是虧欠的意思吧。</span></div> </div> </body></html>
