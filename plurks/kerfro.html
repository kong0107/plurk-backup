「三百餘人的學校，竟發生上百起性侵及性騷擾案件！」<br /><a href="https://www.facebook.com/photo.php?fbid=766347770094822" class="ex_link meta" rel="nofollow"><img src="https://scontent.xx.fbcdn.net/hphotos-xpf1/v/t1.0-9/p130x130/1970689_766347770094822_5420654320733509909_n.jpg?oh=1f9e3a6d86d9b30d9b829cff84b9435a&amp;oe=55E20228" alt="明天，如果你路過教育部                                    <br />---陳昭如<br />「教育部聘請的律師終於做出結論了----學校應該向失職人員求償！」<br />接到張萍電話告知此事時，我幾乎興奮地快尖叫起來。沒想到下一秒鐘聽到的，卻是既殘酷又駭人的事實 ：<br />「先別高興。因為學校那邊的回應是：我們請的律師說不用。所以，如果教育部再沒有進一步行動，只要拖過十月的時效，那些人就可以全身而退了。」<br />「那些人」，指的不是早已被迫離職的宿舍管理員和生輔員----自從事件爆發以來，最快被追究、懲處也最重的，都是這些第一線、最弱勢的基層約聘人員----而是那些必須負責，卻被公懲會高高舉起、輕輕放下的失職學校主管及教育部官員。我不明白，教育部自己的調查報告與監察院的彈劾文言之鑿鑿，具有絕對的證據力與說服力，如此黑白分明的事情，為什麼他們聽不到也看不到？這幾個月來，關心此案的連署人數已高達一萬七千多人，為什麼教育部還是無動於衷？他們到底在逃避什麼？或者，他們在怕什麼？<br />明天，如果你路過教育部，請你加入我們在教育部門口的活動，向新任教育部長吳思華表達我們的不滿，並要求教育部給我們一個合情合理的解釋。（我們至少需要100人到現場幫忙拿連署書，並請自備口罩）<br />我相信，當我們一起站出來，為這些沉默的孩子發出沉默的吶喊，世界就再也不會同以前一樣。<br />沉默的吶喊—究責求償必須包括教育部失職官員！<br />時間：2014年9月25日上午10點
