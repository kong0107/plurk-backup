<div class="meta">2014-01-03 15:22:10</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5819843759"><a href="">阿空 Kong</a> <span class="plurk_content">二、現在婚生否認之訴適用可以認諾／自認了嗎？家事事件法中看來並沒有類似舊民訴法§594的條文；即便是「認諾的禁止」，要從§46第1項前段推出也得先論證婚生否認是「得處分之事項」呢…</span></div> </div> </body></html>
