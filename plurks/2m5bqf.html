<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_hates">討厭</span>
清夜［銅鑼灣］的炒飯真是清淡
<div class="meta">2009-11-13 18:28:07</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r719542622"><a href="">zwin</a> <span class="qualifier q_says">說</span> <span class="plurk_content">重口味吃太多也不健康喔～</span></div> <div class="response" id="r719892406"><a href="">KENp</a> <span class="qualifier q_says">說</span> <span class="plurk_content">重口味真的不太健康，不過銅鑼灣的炒飯真的很沒味，都是冷凍蔬菜而已</span></div> <div class="response" id="r720422491"><a href="">zwin</a> <span class="qualifier q_says">說</span> <span class="plurk_content">冷凍蔬菜聽了就沒胃口</span></div> <div class="response" id="r720677918"><a href="">阿空 Kong</a> <span class="plurk_content">確實除了蝦仁之外還真的都是冷凍蔬菜</span></div> <div class="response" id="r720705207"><a href="">zwin</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我都已經忘記銅鑼灣的食物長怎樣了，新竹生活好久遠啊</span></div> </div> </body></html>
