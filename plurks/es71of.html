<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <a href="http://udn.com/NEWS/SOCIETY/SOC3/6733242.shtml" class="ex_link meta" rel="nofollow"><img src="http://udn.com/static/img/UDN_BABY.png" height="40px" />聯合新聞網：觸動未來 新識力</a>新聞稿某些用詞怪怪的，而且查嘉義地院以「強制性交」為案由的裁判似也無本案 <img src="../static/emoticons/silver/unsure.gif" class="emoticon" alt="(unsure)" /> <div class="meta">2011-11-22 12:19:06</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4274464280"><a href="">享受人生!!ฉกรรจ</a> <span class="plurk_content">其實我不太懂為何會侵犯到親權。。。？</span></div> <div class="response" id="r4275113602"><a href="">水 問</a> <span class="qualifier q_says">說</span> <span class="plurk_content">可能... ...口交是父母才能做的 所以別人做了就侵犯親權了 @@"</span></div> <div class="response" id="r4275842888"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">kyon9009046</a>: 我想是類似於孩子被綁票時在討論的那個吧，只是記者對之的解釋包含了「教養」，所以我們會覺得詭異..</span></div> </div> </body></html>
