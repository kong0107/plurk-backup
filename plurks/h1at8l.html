<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a>
[時事][法律] <a href="http://udn.com/NEWS/BREAKINGNEWS/BREAKINGNEWS2/7284672.shtml" class="ex_link" rel="nofollow">色情漫畫包書套 判販賣猥褻物品罪</a><br />待查，看來並不合 <a href="http://www.judicial.gov.tw/constitutionalcourt/p03_01.asp?expno=617" class="ex_link" rel="nofollow">釋#617</a>的標準啊 <img src="../static/emoticons/platinum/startled.gif" class="emoticon" alt="(panic)" /> <div class="meta">2012-08-10 10:05:59</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4996397575"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="http://www.plurk.com/p/h1wbyb" class="ex_link plink">有網友說</a>是<a href="http://goo.gl/hzDSB" class="ex_link" rel="nofollow">北院101易289</a>（還附書名喔～）。跟料想中一樣啊，是因為被判斷為硬蕊。<br />至於網友們的討論，我懶得去糾正了...orz</span></div> <div class="response" id="r4997121421"><a href="">Z小芙★香蔥頭</a> <span class="qualifier q_says">說</span> <span class="plurk_content">當年的晶晶書庫事件不也敗訴，才會聲請釋憲？</span></div> <div class="response" id="r4997206467"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">Ziv_STChen</a>: 釋#617正是晶晶書庫的釋憲結果，也才確立了硬蕊／軟蕊的區分。<br />硬蕊的不管有無防護措施，散布／製造一概違法；軟蕊的則有防護措施即可。</span></div> </div> </body></html>
