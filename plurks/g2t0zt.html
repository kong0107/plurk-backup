女神把她的〈公務員概念的立法定義〉（民95《新修正刑法論文集》85-129）也列為教材。<br />…她寫文章是不是習慣前三分之一都在罵人啊？<img src="../static/emoticons/silver/annoyed.gif" class="emoticon" alt="(annoyed)" /> <div class="meta">2012-04-08 17:55:58</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4658309060"><a href="">阿空 Kong</a> <span class="plurk_content">可是裡面好多我不同意的句子喔，比方說「與國際趨勢背道而馳的真義，其實就是與事理背道而馳的意思。」（93頁）就已經夠奇怪，而出現在「鄭健才大法官...的刑法總則一書...證明不需要崇洋媚外」（91頁註）的後面又整個很詭異啊...</span></div> </div> </body></html>
