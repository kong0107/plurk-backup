<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a>
昨天有科法所同學叫我「阿空」（之前我並無自介此綽號，而且老師都是叫我「高同學」），然後試著討論近代同志音樂家，整個讓我很驚喜 <img src="../static/emoticons/silver/red_smile.gif" class="emoticon" alt="(blush)" /><br />但我也很羞愧於過少注意藝術家的生平，常常連名字都不記得，而他們卻比音樂所的我還熟悉 <img src="../static/emoticons/gold/doh.gif" class="emoticon" alt="(doh)" /> <div class="meta">2011-10-15 12:40:09</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4152345434"><a href="">Johnny</a> <span class="qualifier q_says">說</span> <span class="plurk_content">阿空好紅好紅 <img src="../static/emoticons/silver/dance.gif" class="emoticon" alt="(dance)" /></span></div> <div class="response" id="r4152360677"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">john2y666</a>: <img src="../static/emoticons/silver/red_smile.gif" class="emoticon" alt="(blush)" /></span></div> <div class="response" id="r4152394379"><a href="">愛睡的貓</a> <span class="qualifier q_says">說</span> <span class="plurk_content">呵呵~不錯阿  以後上課時能多點樂趣,下課也多個同學能一起討論 <img src="../static/emoticons/silver/laugh.gif" class="emoticon" alt="(LOL)" /></span></div> <div class="response" id="r4152460926"><a href="">退伍人生Charlie.C</a> <span class="qualifier q_says">說</span> <span class="plurk_content">一定很受注目吧XD</span></div> <div class="response" id="r4152462758"><a href="">牡羊魔術男孩</a> <span class="qualifier q_says">說</span> <span class="plurk_content">好紅<img src="../static/emoticons/silver/laugh.gif" class="emoticon" alt="(LOL)" /></span></div> <div class="response" id="r4152949087"><a href="">♥雄雄♥</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><img src="../static/emoticons/silver/laugh.gif" class="emoticon" alt="(LOL)" /></span></div> <div class="response" id="r4155300537"><a href="">阿空 Kong</a> <span class="plurk_content">耶不對, <a href="http://www.plurk.com/p/e0j74r" class="ex_link plink">明明就曾經自稱阿空</a></span></div> </div> </body></html>
