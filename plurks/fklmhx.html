其實每次看到《我的違章家庭》的書名時，我連帶想到的是許玉秀（前）大法官的「檢肅流氓條例，就像是破壞法制景觀的一個違章建築。雖然有些人認為，還可以用它來遮風避雨，但是它卻蓋在防火巷上面，擋住了公眾逃生的出口。」儘管前者的「違章」指的是「無危害性卻不被認同」，但我仍覺得相似度不低。
