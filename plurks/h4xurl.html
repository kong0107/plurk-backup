<div class="meta">2012-08-24 20:16:17</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5028744592"><a href="">阿空 Kong</a> <span class="plurk_content">而針對投票所沒有選擇無障礙場地，中選會竟回應投票所借用學校等公家場地，「上開公共建築依法本應規劃設置便於身心障礙者行動與使用之設施」，絲毫不認為應負起提供無障礙投票所之責任。』</span></div> </div> </body></html>
