<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <a href="http://www.ettoday.net/news/20140225/328696.htm" class="ex_link meta" rel="nofollow"><img src="http://static.ettoday.net/images/535/d535434.jpg" height="40px" />男子漢的堅持！365天不間斷　畫「雞雞」送老婆</a>拿這則新聞的呈現方式跟「<a href="http://www.coolloud.org.tw/node/72861" class="ex_link" rel="nofollow">林國武被起訴</a>」相比，應該可以很容易發現：<br />「猥褻的言論自由」並不是跟政治沒有關聯。
<div class="meta">2014-02-26 08:48:07</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5879546084"><a href="">阿空 Kong</a> <span class="plurk_content">啊對了，順便重申一下：<br />「猥褻」跟「藝術」或「政治性圖文」並不衝突，可以同時成立。<br />這個部分也是<a href="http://www.judicial.gov.tw/constitutionalcourt/p03_01.asp?expno=617" class="ex_link" rel="nofollow">釋#617</a>之所以使用軟／硬蕊的區分方式的基礎。</span></div> <div class="response" id="r5879562835"><a href="">八卦貓</a> <span class="qualifier q_says">說</span> <span class="plurk_content">影片被關了</span></div> <div class="response" id="r5879587123"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">gofyy</a>: <img src="../static/emoticons/platinum/startled.gif" class="emoticon" alt="(panic)" /></span></div> </div> </body></html>
