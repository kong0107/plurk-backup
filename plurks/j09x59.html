[時事][性別] 印象中美國（數年前）有一個跨性別婚姻的案子，是異性伴侶的其中一人變性後去結婚遭拒。該伴侶打官司勝訴，但理由是更早之前另有一個同性伴侶的其中一人變性後結婚、同樣打官司、因為法官認為「婚姻只看先天的生理性別」而敗訴的案子。
<div class="meta">2013-08-08 12:20:37</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5641478079"><a href="">阿空 Kong</a> <span class="plurk_content">台灣這次當事人的狀況更複雜（男男其一變性後合法登記，而後另一亦變性），雖然目前也（行政上）確立了其合法，但是之所以會冒出「跨性別的婚姻很麻煩」的想法，仍然是因為「婚姻被綁架為異性戀專屬」以及「結婚可享有較多優惠」的狀況並沒有改變。</span></div> </div> </body></html>
