<div class="meta">2010-08-30 12:31:04</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r2062809778"><a href="">吳恩克</a> <span class="plurk_content">輔大接受度應該蠻高的吧?</span></div> <div class="response" id="r2062846944"><a href="">空voieneuf</a> <span class="plurk_content">嗯啊，確實是這麼聽說的。倒也不是認為會被趕出來啦，只是想知道會不會被側目</span></div> <div class="response" id="r2062865643"><a href="">riviera75</a> <span class="qualifier q_says">說</span> <span class="plurk_content">恩 如果你穿著比較與眾不同應該比較容易被側目吧</span></div> <div class="response" id="r2062953170"><a href="">撒尿牛丸(草食男/台中)</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><a href="" class="ex_link">voieneuf</a>: ㄚ空你可以在開學日辦一個記者會來個身分大曝光~~</span></div> <div class="response" id="r2062988350"><a href="">伊諾。F</a> <span class="qualifier q_says">說</span> <span class="plurk_content">輔大學生超敢穿的!!!!關於穿著倒是不用擔心遭到側目~</span></div> <div class="response" id="r2065745501"><a href="">阿 湯</a> <span class="qualifier q_says">說</span> <span class="plurk_content">阿空是左半邊的世界...</span></div> </div> </body></html>
