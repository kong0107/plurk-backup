<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_asks">問</span> <a href="http://blog.searchome.net/goodquestion/post/90" class="ex_link" rel="nofollow">「3軌道窗框」</a>是三尛？
<div class="meta">2011-01-14 11:23:20</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r2886293348"><a href="">Mac寶寶</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我也不知道耶</span></div> <div class="response" id="r2886659441"><a href="">達希tatsuki</a> <span class="plurk_content">3軌道窗框是最常用的技術之一，兩個軌道是玻璃窗~一個軌道是紗窗</span></div> <div class="response" id="r2886661580"><a href="">達希tatsuki</a> <span class="plurk_content">因為玻璃窗必須左右開啟，所以不能共用一個軌道，要用兩個軌道交錯開，要不然會撞在一起</span></div> <div class="response" id="r2886665429"><a href="">阿空 Kong</a> <span class="plurk_content">那不就是一般最常見的那種？ <img src="../static/emoticons/silver/unsure.gif" class="emoticon" alt="(unsure)" /></span></div> <div class="response" id="r2886668289"><a href="">達希tatsuki</a> <span class="plurk_content">是啊~那個就叫做三軌道窗框</span></div> <div class="response" id="r2889404586"><a href="">nepho</a> <span class="qualifier q_says">說</span> <span class="plurk_content">三尛就九小了 XD</span></div> <div class="response" id="r2889592748"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">nepho</a>: 對吼..難怪我總覺得哪裡怪怪的..原來是太多3</span></div> </div> </body></html>
