<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_asks">問</span>
發票日期與其編號所屬月份不同時，可否、應以何者為準兌獎？（我還沒中啦）
<div class="meta">2011-01-04 00:10:38</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r2825806332"><a href="">[吉]</a> <span class="qualifier q_says">說</span> <span class="plurk_content">跟編號所屬的吧?</span></div> <div class="response" id="r2825809683"><a href="">哆啦A莫</a> <span class="qualifier q_says">說</span> <span class="plurk_content">要看發票編號上標的月份 某些店家發票提早用完就會用下個月的發票了 因為再買一捲當月的會虧</span></div> <div class="response" id="r2826176356"><a href="">中乳石</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我之前也常常想這個問題耶!!!</span></div> <div class="response" id="r2826427344"><a href="">真．阿宅一生-ENO.L</a> <span class="plurk_content">所以非常有可能漏掉中獎的可能囉~ 因為大多數的人都以發票編號所屬月份來對獎~</span></div> </div> </body></html>
