<div class="meta">2010-03-28 11:23:38</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r1197748286"><a href="">narihiko</a> <span class="qualifier q_wonders">不思議に思う</span> <span class="plurk_content">為什麼！？ <img src="../static/emoticons/basic/w00t.gif" class="emoticon" alt="(woot)" /></span></div> <div class="response" id="r1197753147"><a href="">烈焰風痕影</a> <span class="plurk_content"><a href="" class="ex_link">narihiko</a>: 應該是人體本身的輻射吧我猜...</span></div> <div class="response" id="r1197754797"><a href="">小胖不胖</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">是ㄚ是啊！！其實是要說 有害的游離輻射 核電廠 都有做好安全措施   (除非爆炸)</span></div> <div class="response" id="r1197777505"><a href="">貓小斌(舊)</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">蛤? 做愛會有福射? <img src="../static/emoticons/basic/w00t.gif" class="emoticon" alt="(woot)" /></span></div> <div class="response" id="r1197836130"><a href="">天涼好起秋</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">原來我們每天都生活在輻射之中</span></div> <div class="response" id="r1198220567"><a href="">SKY</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">真的嗎 一公里哦~~~</span></div> <div class="response" id="r1198856750"><a href="">達文豬</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">喔 那戴套子會有保護作用嗎</span></div> </div> </body></html>
