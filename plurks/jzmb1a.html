<div class="meta">2014-05-04 20:59:31</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5950275619"><a href="">阿空 Kong</a> <span class="plurk_content">有朋友問508和603是不是標反了，其實對我來說：<br />585關於隱私的重點在比例原則；603就該部分雖有重申，但他最大的意義是「即使高達八成都同意，也一樣全部不能做」。</span></div> </div> </body></html>
