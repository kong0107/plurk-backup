<div class="meta">2010-03-19 10:11:20</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r1156717929"><a href="">皮糖焦</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">哈哈　是巴你頭你會翻臉喔？？</span></div> <div class="response" id="r1156738078"><a href="">真．阿宅一生-ENO.L</a> <span class="plurk_content">不熟的朋友來巴頭~ 一定會不高興的啊!</span></div> <div class="response" id="r1156751000"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">caramelize</a>: 說實話是要看當時心情啦，不過那應該是我自己要調適的</span></div> <div class="response" id="r1156758342"><a href="">皮糖焦</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">哈哈　那我下次不巴啦　改巴臉ＸＤＤ</span></div> <div class="response" id="r1156758971"><a href="">皮糖焦</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">好啦我不該巴你一　一</span></div> <div class="response" id="r1159609584"><a href="">[7]蒼藍桌桌的琶音</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">頭的話個人保持少碰為妙的看法XD</span></div> </div> </body></html>
