關於Seven的<a href="http://ch-7.blogspot.com/2011/03/blog-post.html" class="ex_link" rel="nofollow">〈我是娘砲運動員〉</a>，我有<a href="http://kong0107.blogspot.com/2011/03/sissy.html" class="ex_link" rel="nofollow">協同意見</a> <div class="meta">2011-03-07 21:31:13</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3153222287"><a href="">【不正經】WALA</a> <span class="qualifier q_says">說</span> <span class="plurk_content">但是大多數人把「娘泡」和「殘障」看作不同層次的負面用語，殘障多半是純罵人，娘泡卻帶更多鄙視鄙夷的意味</span></div> <div class="response" id="r3153259500"><a href="">禁忌之星</a> <span class="qualifier q_says">說</span> <span class="plurk_content">還好我沒被罵過娘砲 只有被罵過是女生那國的 還有就是 太后娘娘</span></div> </div> </body></html>
