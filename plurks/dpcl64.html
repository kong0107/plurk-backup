被問「官員雙重國籍，司法這樣判對老百姓公正嗎？」<br />信件來回兩三回才發現對方想問的是「『公務員不能雙重國籍』合理嗎？」<br />這兩個問題差很多耶.... <img src="../static/emoticons/basic/sick.gif" class="emoticon" alt=":-&amp;" /> <div class="meta">2011-08-24 16:10:52</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3960518196"><a href="">阿空 Kong</a> <span class="plurk_content">喔對了，並不是真的不能雙重國籍，請參照<a href="http://law.moj.gov.tw/LawClass/LawSingle.aspx?Pcode=D0030001&amp;FLNO=20" class="ex_link" rel="nofollow">國籍法§20</a></span></div> <div class="response" id="r3960689824"><a href="">mphototw</a> <span class="qualifier q_says">說</span> <span class="plurk_content">先不論事情對錯究竟如何...在沒有所謂突破新事證的情形下...前後法官判決差異然如此之大....以後上法院...是不是不用法官...乾脆直接丟銅板決定算了...</span></div> <div class="response" id="r3961352243"><a href="">[靖]</a> <span class="plurk_content">感覺不管怎麼判，啊話都給你講（默</span></div> <div class="response" id="r3961417897"><a href="">老臉克</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我覺得無罪OK，畢竟主管機關認可過，小克克淺見</span></div> </div> </body></html>
