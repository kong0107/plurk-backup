<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <a href="http://gisneyland.pixnet.net/blog/post/38413985" class="ex_link" rel="nofollow">在新竹的講座</a>沒有掛黑板或是太快講完，不過還判斷不出來聽眾們是否滿意。大隻是優熊。明天下午去<a href="http://www.plurk.com/p/9s4v45" class="ex_link plink">彩虹天堂</a><img src="../static/emoticons/basic/smile.gif" class="emoticon" alt=":-)" /> <div class="meta">2010-12-25 22:35:06</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r2777700014"><a href="">我是阿上</a> <span class="qualifier q_says">說</span> <span class="plurk_content">滿意滿意! 你在地板上示範動作真是太誘人了<img src="../static/emoticons/silver/red_smile.gif" class="emoticon" alt="(blush)" />! 看的出你用心的準備與整理，也難為你講這麼有點尷尬的主題了 <img src="../static/emoticons/basic/joyful.gif" class="emoticon" alt=":-))" />!</span></div> <div class="response" id="r2777711011"><a href="">Mac寶寶</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><a href="" class="ex_link">iamahshang</a>: 樓上是哪位?</span></div> <div class="response" id="r2777825546"><a href="">我是阿上</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><a href="" class="ex_link">iMacintosh</a>: ㄟ..我快閃來快閃走啦~坐面對螢幕右邊第二排靠走道。(原來其他去聽的人都像你這麼年輕啊~驚!)</span></div> <div class="response" id="r2777834494"><a href="">Mac寶寶</a> <span class="qualifier q_says">說</span> <span class="plurk_content">喔喔~哈 我大約知道是誰了XD</span></div> </div> </body></html>
