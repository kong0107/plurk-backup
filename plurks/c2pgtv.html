[法律] 乙負有「將物之所有權讓與甲」之義務，但卻將該物交付予知情之丙。依該義務係因買賣或信託之不同，竟有「丙是否取得所有權」以及「甲得否對丙提告侵權行為」之差異!?（王澤鑑，通謀虛偽表示，民法總則）
<div class="meta">2011-05-08 00:01:58</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3460021382"><a href="">白 兔☀❄☪™</a> <span class="qualifier q_says">說</span> <span class="plurk_content">唔</span></div> <div class="response" id="r3460733819"><a href="">阿空 Kong</a> <span class="plurk_content">在買賣的情況中，既然已成立§87Ⅰ本文的通謀虛偽，為何侵權行為的成立仍是引用§184Ⅰ後段，而非該項前段或該條第二項？</span></div> <div class="response" id="r3462461373"><a href="">黃小狼</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我也想知道！</span></div> </div> </body></html>
