<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a>
跟立法院網站不熟，花了一個小時才找到<a href="http://lis.ly.gov.tw/npl/fast/01773/1000607.htm" class="ex_link" rel="nofollow">《性別平等教育法》昨天增修的部分</a>，剛居然還妄想從<a href="http://ppt.cc/i(DC" class="ex_link" rel="nofollow">影片</a>中打逐字稿 <img src="../static/emoticons/basic/sick.gif" class="emoticon" alt=":-&amp;" /> <div class="meta">2011-06-08 22:11:44</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3610140655"><a href="">輕鬆打麻將2</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><img src="../static/emoticons/silver/gril_toungue.png" class="emoticon" alt="(griltongue)" /></span></div> <div class="response" id="r3610148015"><a href="">阿空 Kong</a> <span class="plurk_content">修正的部分施行日期由行政院另定，似乎就任憑他們拖了；第二條第五款是性別「特」質，是最後被民進黨提案改掉的（應該單純只是用語上的統一）</span></div> <div class="response" id="r3610679311"><a href="">twtakashi</a> <span class="qualifier q_says">說</span> <span class="plurk_content">立法院公報好像就是逐字稿了</span></div> <div class="response" id="r3612551717"><a href="">sm101010</a> <span class="qualifier q_says">說</span> <span class="plurk_content">真是辛苦啦</span></div> <div class="response" id="r3613125308"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">twtakashi</a>: 公報目前才出到5/26的說..</span></div> <div class="response" id="r3616655837"><a href="">空瓶子</a> <span class="plurk_content"><a href="" class="ex_link">kong0107</a>: 第二條第五款的原本用語是什麼呢?</span></div> </div> </body></html>
