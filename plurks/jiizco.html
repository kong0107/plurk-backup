<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_shares">分享</span> <a href="https://www.facebook.com/photo.php?fbid=568821999858613" class="ex_link" rel="nofollow">金哲毅</a>：『我像邀功似的跟他說：「黃興！我今天讓你的名字有機會被後人紀念。」<br />黃興 他似乎滿臉不在意這件事<br />我想 他如果真的開口跟我說話<br />他應該會這麼說：「那重要嗎？」<br />或者他會多問一句：「我們理想中的共和，我們理想中的國度，現在成功了嗎？」』
<div class="meta">2013-12-14 12:00:38</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5797892032"><a href="">阿空 Kong</a> <span class="plurk_content">重點不在於「被掩蓋的真相是甚麼」，而是「為什麼真相要被掩蓋」。<br />於是我們知道言論自由為什麼重要。</span></div> <div class="response" id="r5797892389"><a href="">阿空 Kong</a> <span class="plurk_content">啊，作者的大頭貼是「反修民法972」。</span></div> <div class="response" id="r5800035684"><a href="">孫貴妃</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><a href="" class="ex_link">kong0107</a>: 他是基督徒</span></div> </div> </body></html>
