<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <a href="http://goo.gl/krmmq" class="ex_link" rel="nofollow">性別與法律</a>的期末報告交出去了。<br />唸到碩五才第一次寫萬字以上的報告，東湊西湊加上想到啥就寫啥的過程，已經超出我能夠做整體規劃的程度，已經有點不知道自己在寫啥，語氣跟論述風格也一直變換。<br />原本居然還趕妄想投稿期刊論文 <img src="../static/emoticons/gold/doh.gif" class="emoticon" alt="(doh)" /> <div class="meta">2012-01-12 22:59:39</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4423486188"><a href="">blazerh</a> <span class="qualifier q_says">說</span> <span class="plurk_content">碩班報告不應該都是萬字起跳嗎?! XD</span></div> <div class="response" id="r4423630114"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">blazerh</a>: 是啊，但是我沒有修過要交報告的課 (掩面)</span></div> <div class="response" id="r4423639412"><a href="">阿空 Kong</a> <span class="plurk_content">唔  突然想到其實有耶，只是老師要求都不多XD</span></div> </div> </body></html>
