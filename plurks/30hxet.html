<div class="meta">2009-12-17 14:38:53</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r819901851"><a href="">自在的老K</a> <span class="qualifier q_says">說</span> <span class="plurk_content">爬上六樓的時候身上有背著人嗎？ o_O</span></div> <div class="response" id="r819904981"><a href="">卡卡球</a> <span class="qualifier q_says">說</span> <span class="plurk_content">...... 是恐怖片嗎 - -|||...</span></div> <div class="response" id="r819927837"><a href="">自在的老K</a> <span class="qualifier q_says">說</span> <span class="plurk_content">是情色片：「練大腿的最好方式，火車便當從一樓爬上六樓」 (大誤)</span></div> <div class="response" id="r820002844"><a href="">阿空 Kong</a> <span class="plurk_content">痾 火車便當的話，應該不是在背上吧</span></div> <div class="response" id="r820067606"><a href="">真．阿宅一生-ENO.L</a> <span class="plurk_content">所以是因為火車便當而腿痠囉?</span></div> <div class="response" id="r820201533"><a href="">自在的老K</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><a href="" class="ex_link">kong0107</a>: 說的也是喔</span></div> </div> </body></html>
