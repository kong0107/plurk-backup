<div class="meta">2014-07-27 14:13:12</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r6038085381"><a href="">阿空 Kong</a> <span class="plurk_content">電腦桌布是「虎出沒注意」比較早期的作品。<br />近期的畫風不一樣，似乎偏向中田春平的那種，或許是因為太亮，除了鬍子之外反而沒有那麼喜歡了。</span></div> <div class="response" id="r6038139545"><a href="">vichorr</a> <span class="qualifier q_says">說</span> <span class="plurk_content">換新的換心情<img src="../static/emoticons/basic/smile.gif" class="emoticon" alt=":-)" /></span></div> <div class="response" id="r6038151869"><a href="">小隻隻℃</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我也有桌布那張圖~一直很喜歡說</span></div> <div class="response" id="r6038260268"><a href="">氧氣..男生</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><img src="../static/emoticons/silver/cozy.gif" class="emoticon" alt="(cozy)" /></span></div> </div> </body></html>
