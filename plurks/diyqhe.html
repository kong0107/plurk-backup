<div class="meta">2011-08-11 14:13:54</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3904476868"><a href="">越來越熊熊小伊</a> <span class="qualifier q_says">說</span> <span class="plurk_content">不過這個圖我有疑問...犀牛應該沒辦法完整的看到自己的角八?</span></div> <div class="response" id="r3904481466"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">roylee99</a>: 犀牛的視角似乎比較像魚，我甚至懷疑牠是否看的到自己的角（差點打成屌）</span></div> <div class="response" id="r3904487626"><a href="">阿空 Kong</a> <span class="plurk_content">說到瞎子，就得再提一下<a href="http://nccu.edu.tw/95306074/oos/c_film.html" class="ex_link" rel="nofollow">台藝大學生的畢業作品</a>（動畫）</span></div> <div class="response" id="r3905321900"><a href="">Lucas</a> <span class="qualifier q_says">說</span> <span class="plurk_content">out of sight阿  還蠻感動的</span></div> <div class="response" id="r3905340129"><a href="">卡卡球</a> <span class="qualifier q_says">說</span> <span class="plurk_content">還不錯的圖~~~</span></div> </div> </body></html>
