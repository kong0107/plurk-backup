[時事] 因為案情單純，北捷殺人案很適合拿來解說民、刑、行政法之間的實體與程序問題，包含國賠和被害人保護等現行法制的運作。<br />但就算說明了現行制度哪邊是權衡結果、哪邊是違反人性、設計與執行分別有怎樣的難處，我還是覺得：無論是以法治還是法制做為出發點，都很難把「人很脆弱」這件事考慮進去。<br />法律不斷地處理權利與義務，但出發點是「人可以很堅強／自私／粗心，『所以』會讓他人受傷」，而不是「人會受傷／恐懼」。
