[家庭] 長這麼大(?)了才覺得不對勁：許多長輩打電話來時，知道想找的人不在之後，都只顧著確認我是不是誰的小孩，都沒想到要先說自己是誰嗎？這麼沒家教(?)地匿名探隱私。
<div class="meta">2014-05-09 12:15:07</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5955174436"><a href="">阿空 Kong</a> <span class="plurk_content">然後我也到了可以說某些業務員是「自以為是長輩」的年紀了～<br />（謎：啊不是一直想要打破威權嗎？還在在乎長輩晚輩是怎樣）</span></div> <div class="response" id="r5955176128"><a href="">貝戎魚</a> <span class="plurk_content">我家這邊打過來的長輩都會說自己是誰耶@@</span></div> <div class="response" id="r5955214299"><a href="">Z小芙★香蔥頭</a> <span class="qualifier q_says">說</span> <span class="plurk_content">我爸那邊的親戚都不確認接電話的是誰就直呼我爸名字。</span></div> <div class="response" id="r5955355119"><a href="">來自夏威夷的椰子★</a> <span class="qualifier q_shares">分享</span> <span class="plurk_content">就跟app的私照申請一樣。</span></div> </div> </body></html>
