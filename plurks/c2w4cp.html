<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <a href="http://ppt.cc/rrcT" class="ex_link" rel="nofollow">YouTube</a>的好惡數量相當，該說是我們連在網路上也處於弱勢嗎？<a href="http://images.plurk.com/ba70a1a220e5621f9b1b0f99144358a2.jpg" class="ex_link pictureservices"><img src="../static/image.gif" /> http://images.plurk.com/ba70a1a220e5621f...</a> <div class="meta">2011-05-08 11:55:09</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3461058020"><a href="">阿空 Kong</a> <span class="qualifier q_shares">分享</span> <span class="plurk_content"><a href="http://www.wretch.cc/blog/kong/16909407" class="ex_link" rel="nofollow">拙著連結一覽</a></span></div> <div class="response" id="r3461215645"><a href="">sm101010</a> <span class="qualifier q_says">說</span> <span class="plurk_content">這是人人上網時代，而教會動員力強大</span></div> <div class="response" id="r3461492505"><a href="">[噗浪邦]諾亞方舟</a> <span class="qualifier q_says">說</span> <span class="plurk_content">是阿 本來就弱勢</span></div> <div class="response" id="r3462416399"><a href="">黃小狼</a> <span class="qualifier q_says">說</span> <span class="plurk_content">影片停用評論功能是心虛嗎？嘖嘖</span></div> <div class="response" id="r3462498790"><a href="">孫貴妃</a> <span class="qualifier q_says">說</span> <span class="plurk_content">宗教團體的動員力量很可觀的 而且到達一定規模 也會開始把外面的人吸進來</span></div> </div> </body></html>
