[碎念]<br />跟輔大的案子將在8月16上午宣判；受命法官當庭問我報考法警了沒；可惜沒把握好提到齊明和性工作的機會。<br />傻傻的從北車走到北院；問了法人登記的事，覺得稍嫌繁瑣。<br />有點想趕快去起訴另一個案子，不過又被建議還是請個律師好。
<div class="meta">2012-07-26 18:08:01</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4950265223"><a href="">阿空 Kong</a> <span class="plurk_content">喔對了，三行都是不同的事情，也都在不同的法院。</span></div> <div class="response" id="r4950313625"><a href="">Z小芙★香蔥頭</a> <span class="qualifier q_says">說</span> <span class="plurk_content">加油，不過該念的書，該拿的學位還是要早點確定下來。考個特考，取得資格相信會不一樣。</span></div> </div> </body></html>
