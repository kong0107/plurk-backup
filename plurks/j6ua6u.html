<div class="meta">2013-09-19 12:53:48</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5700422413"><a href="">Z小芙★香蔥頭</a> <span class="qualifier q_says">說</span> <span class="plurk_content">原來最高行政法院庭長法官聯席會議已經做出決議，獨立機關依據法律獨立行使職權不包括訴願管轄，所以人民不服獨立機關之行政處分者，還是要向行政院訴願會提請訴願。<br /><a href="http://tpa.judicial.gov.tw/law/index.php?parent_id=123" class="ex_link" rel="nofollow">tpa.judicial.gov.tw/law/index.php?parent_id=123</a></span></div> </div> </body></html>
