<div class="meta">2011-03-20 15:19:35</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3216750867"><a href="">阿空 Kong</a> <span class="plurk_content">偷偷說一下，我覺得問卷設計得不好。</span></div> <div class="response" id="r3216787751"><a href="">柒仔 Qi</a> <span class="plurk_content">怎麼說？</span></div> <div class="response" id="r3216837778"><a href="">Tonny Kuo</a> <span class="qualifier q_says">說</span> <span class="plurk_content">為什麼沒有男友的選項</span></div> <div class="response" id="r3216838714"><a href="">Tonny Kuo</a> <span class="qualifier q_says">說</span> <span class="plurk_content">匪夷所思</span></div> <div class="response" id="r3216864053"><a href="">孫貴妃</a> <span class="qualifier q_says">說</span> <span class="plurk_content">有些題項題意不清</span></div> <div class="response" id="r3216865231"><a href="">孫貴妃</a> <span class="qualifier q_says">說</span> <span class="plurk_content">不夠明確</span></div> <div class="response" id="r3216991088"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">SevenSept</a>: 「可能涉及或間接相關的」看似直譯；學院別的選項有社會科學但無人文科學，有醫院學但無醫學院；「最高」學歷居然是複選，而且並無技職體系或中學以下的選項</span></div> </div> </body></html>
