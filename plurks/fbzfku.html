<div class="meta">2012-01-15 21:40:37</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4430496192"><a href="">阿空 Kong</a> <span class="plurk_content">QQ 可是我應該要今天把這弄完的啊...orz</span></div> <div class="response" id="r4430555786"><a href="">阿空 Kong</a> <span class="qualifier q_asks">問</span> <span class="plurk_content">欸奇怪訴願法怎麼好像沒有「繫屬中的一事不再理」啊？<br />§77(7)只有說「已決定」，沒提到「未決定」的說.. <img src="../static/emoticons/silver/unsure.gif" class="emoticon" alt="(unsure)" /></span></div> </div> </body></html>
