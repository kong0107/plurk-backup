是不是有「『健美比賽標準展示動作』有助於『肌肉壓塑成形』」的說法？
<div class="meta">2010-05-02 22:40:13</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r1373528158"><a href="">ToWish</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">有這回事?</span></div> <div class="response" id="r1373573119"><a href="">氣力60的旅客</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">其實展示動作真的不容易擺耶！不是只有姿勢出來就好，擺姿勢時肌肉也要收縮，我覺得可以順便確認自己肌肉使用的能力</span></div> <div class="response" id="r1373575313"><a href="">氣力60的旅客</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">至於塑形，應該是幫助不大</span></div> <div class="response" id="r1373738539"><a href="">艾瑞克</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">黃阿文教練的書好像有這樣講到，不過，根本還是在肌肉夠不夠大塊。</span></div> </div> </body></html>
