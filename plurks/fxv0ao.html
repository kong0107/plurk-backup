<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <span class="qualifier q_shares">分享</span> <a href="http://blog.schee.info/2012/03/20/bachelor/" class="ex_link" rel="nofollow">Schee 徐</a>：如果像我這樣的例子可以活的很好，活得有所突破，活到上班前有閒功夫寫「為什麼我不念學士」，還可以拿聯合國某委員會出的邀請函去開會，那這是台灣應該保留甚至是積極鼓勵的價值之一。
<div class="meta">2012-03-23 11:00:39</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4615283974"><a href="">阿空 Kong</a> <span class="plurk_content">考上<a href="http://www.imu.nctu.edu.tw/" class="ex_link" rel="nofollow">音樂所</a>時回去<a href="http://www.vtsh.tc.edu.tw/" class="ex_link" rel="nofollow">衛道</a>，被白繼尚老師慫恿跟學弟妹分享心得的那次，我好像也是用類似的說法－－但我到現在也還是米蟲，即使我想抗辯那是因為性工作仍不合法。</span></div> <div class="response" id="r4615531109"><a href="">Chateau</a> <span class="qualifier q_says">說</span> <span class="plurk_content">娼妓不是除罪了嗎? <img src="../static/emoticons/gold/thinking.gif" class="emoticon" alt="(thinking)" /></span></div> </div> </body></html>
