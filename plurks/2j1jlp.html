<div class="meta">2009-11-06 14:01:16</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r697388427"><a href="">秋天沒有月亮</a> <span class="qualifier q_says">說</span> <span class="plurk_content">版上的反應好大…是因為正值戰亂期間嗎…</span></div> <div class="response" id="r697402770"><a href="">阿空 Kong</a> <span class="plurk_content">嗯，再加上我自己最後那個瓜田李下註記</span></div> <div class="response" id="r697412827"><a href="">秋天沒有月亮</a> <span class="qualifier q_says">說</span> <span class="plurk_content">其實那內容還好啊…加上之前也不少這樣的租屋文…只能說戰亂時期，草木皆兵啊…</span></div> <div class="response" id="r697434611"><a href="">阿空 Kong</a> <span class="plurk_content">本來想去再發個衝blog人氣的自清文，後來看到連署狀況還算樂觀心情就好了一半 <img src="../static/emoticons/basic/grin.gif" class="emoticon" alt=":-D" /></span></div> </div> </body></html>
