雖說我也覺得是時候報廢這台老筆電(TravelMate 2420)了，但總覺得這樣很對不起至今依舊能成功地在30秒內開機完成的它。<br />還是等幾天看看鍵盤是否會恢復好了 <img src="../static/emoticons/silver/unsure.gif" class="emoticon" alt="(unsure)" /> <div class="meta">2011-09-12 01:06:13</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4033247748"><a href="">Hans</a> <span class="qualifier q_says">說</span> <span class="plurk_content">故障代表線路可能已短路或損壞，斷電放看看吧，但覺得復員機會不高。不考慮外接鍵盤當桌上型電腦使用？</span></div> <div class="response" id="r4033248930"><a href="">白色罐頭</a> <span class="plurk_content">如果只有幾個鍵壞掉的話 可以試著用程式把它轉移掉~</span></div> <div class="response" id="r4033680811"><a href="">【不正經】WALA</a> <span class="qualifier q_says">說</span> <span class="plurk_content">外接了阿</span></div> <div class="response" id="r4038449206"><a href="">s6s2s8</a> <span class="qualifier q_says">說</span> <span class="plurk_content">買新的~買新的(我是跑來亂的，無誤)</span></div> </div> </body></html>
