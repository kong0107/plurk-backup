<div class="meta">2011-01-31 00:31:52</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r2974337298"><a href="">阿空 Kong</a> <span class="qualifier q_wonders">好奇</span> <span class="plurk_content">等一下，桂林路附近的私立大學，那不就東吳的城中校區嗎？</span></div> <div class="response" id="r2974350950"><a href="">吳恩克</a> <span class="plurk_content">如果沒記錯，好像有放寬。</span></div> <div class="response" id="r2974356670"><a href="">吳恩克</a> <span class="plurk_content">但也只是暱稱裡可以出現「ㄩㄢˊ」的字。</span></div> <div class="response" id="r2974360802"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">iAink</a>: 喔我好奇的是新聞當下的那個案子，而不是指現行的司法解釋啦</span></div> <div class="response" id="r2975044507"><a href="">該不該</a> <span class="qualifier q_says">說</span> <span class="plurk_content">sim卡交給警察...再去半退卡就好啦...</span></div> </div> </body></html>
