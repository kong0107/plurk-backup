<div class="meta">2012-06-24 22:08:28</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4867245446"><a href="">阿空 Kong</a> <span class="plurk_content">那天的言詞辯論庭都在上午，可是我打算中午再出發去台北的啊 <img src="../static/emoticons/basic/sad.gif" class="emoticon" alt=":-(" /></span></div> <div class="response" id="r4867433034"><a href="">阿空 Kong</a> <span class="plurk_content">唔，對手似乎是95年律師及格的李惠暄，三週前才幫輔大打贏過<a href="http://www.libertytimes.com.tw/2011/new/aug/13/today-so12.htm" class="ex_link" rel="nofollow">六千萬的案子</a>（板院100重訴147民判）。</span></div> </div> </body></html>
