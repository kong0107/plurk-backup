<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a>
《<a href="http://web.huashan1914.com/exhibition/playing_detail.php?cate=exhibition&amp;id=428" class="ex_link" rel="nofollow">一克拉的夢想</a>》雖然商業化和<a href="http://images.plurk.com/d9bb986dae3c080338c12e54388a1462.jpg" class="ex_link pictureservices"><img src="../static/image.gif" /> 過度樂觀</a>(過度樂觀)，但當家母在入口處說「我幫你拍一張，你也有夢想」時，頗有被認同的感覺 <img src="../static/emoticons/basic/joyful.gif" class="emoticon" alt=":-))" /> <div class="meta">2011-08-19 01:31:09</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r3937571889"><a href="">攝影毅</a> <span class="qualifier q_says">說</span> <span class="plurk_content">今天跟你們母子好有緣阿!!</span></div> <div class="response" id="r3937572008"><a href="">柒仔 Qi</a> <span class="plurk_content"><img src="../static/emoticons/basic/wink.gif" class="emoticon" alt=";-)" /> 果然你跟令堂很像</span></div> <div class="response" id="r3937574053"><a href="">哆啦A莫</a> <span class="qualifier q_says">說</span> <span class="plurk_content">感覺你之前與柒姐聊的寫真如果出了 空媽媽會買一百本支持你外加分送其他街坊與親友</span></div> <div class="response" id="r3937595541"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">EricGao</a>: 雖然她目前還沒出櫃（是指「兒子是gay」這個櫃子），不過真那樣做的話我應該會超開心吧 <img src="../static/emoticons/basic/grin.gif" class="emoticon" alt=":-D" /></span></div> <div class="response" id="r3937626337"><a href="">元氣陽光樹</a> <span class="plurk_content">雖然發生很事但很為你開心^^</span></div> <div class="response" id="r3937962549"><a href="">毛毛 熊</a> <span class="qualifier q_says">說</span> <span class="plurk_content">加油～ <img src="../static/emoticons/silver/cozy.gif" class="emoticon" alt="(cozy)" /></span></div> </div> </body></html>
