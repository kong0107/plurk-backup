<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a>
[碎念] 昨天的性慾起伏很奇怪。<br />先是想戴肛塞（疑似跟前晚在夢裡失禁有關）；<br />臨午夜時身體很想睡於是上床，但上床後卻一直覺得想幹人的慾火在燒（情緒反而反常地沒有因此變化）；<br />好不容易睡著了，卻在一點多醒來，接著就沒有性慾、沒啥睡意，但也沒甚麼精神的狀態下到四點多了… <img src="../static/emoticons/gold/doh.gif" class="emoticon" alt="(doh)" /> <div class="meta">2014-07-28 12:56:05</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r6039046261"><a href="">Kimnara</a> <span class="qualifier q_says">說</span> <span class="plurk_content">滿仔細的觀察。有慾火在稍但沒有情緒變化，這是一種旁觀自己身心的感覺嗎？</span></div> <div class="response" id="r6039068566"><a href="">輕AG小品</a> <span class="qualifier q_says">說</span> <span class="plurk_content">[emo22]</span></div> <div class="response" id="r6039085040"><a href="">肉肉胸帕亞</a> <span class="qualifier q_says">說</span> <span class="plurk_content">這是想找人解慾的意思？</span></div> </div> </body></html>
