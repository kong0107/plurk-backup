[性別][法律] 昨天（終於？）找到「與未滿18歲者性交」的處罰：<br />「引誘…少年為猥褻行為或性交」「處新臺幣六萬元以上三十萬元以下罰鍰，並得公布其姓名或名稱。」（<a href="http://law.moj.gov.tw/LawClass/LawSearchNo.aspx?PC=D0050001&amp;SNo=2,49,97" class="ex_link" rel="nofollow">兒少法</a>§49 ⑨、§97 Ⅰ）
<div class="meta">2013-04-24 11:31:01</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r5481269861"><a href="">阿空 Kong</a> <span class="plurk_content">雖然與刑§227的差別有：<br />一、構成要件不同<br />二、不是刑罰所以沒有前科問題<br />三、時效也較短（三年）<br />四、主管機關不像檢察官有刑§125 Ⅰ③的壓力</span></div> <div class="response" id="r5481269912"><a href="">阿空 Kong</a> <span class="plurk_content">但少年的父母還是可以用民法§195 Ⅲ討錢（時效十年，與行政罰是否真有開罰無關），而且刑§240仍可能成立。</span></div> </div> </body></html>
