[法律] 各案裁判書中應載明開庭次數與時間。<br />司法院網站有個「開庭進度查詢」的系統，會列出案號、時間、開庭狀況，不過並不能查歷史資料－－但也由於有這個系統，表示司法院是有留存這些電磁紀錄的。（就我開庭的經驗，是由書記官或通譯當庭操控，所以時間差不會太離譜）<br />但如此監督的同時，也不要忽略案子的數量與法官人數比例的懸殊，就是有些案子的準備程序庭只能有五分鐘－－即使當事人從其住居所到法院根本需要兩個小時以上。
