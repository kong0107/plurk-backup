同志運動跟女權運動被認為近似，但我突然不覺得這個相似跟其他平權運動有何不同－－都是：別用主流視角判斷我們。<br />跟女權相比，同志似乎仍以形式平等為主要訴求；若跟族群議題相比，甚至少了「傳統文化」這一塊；性向好像還比較像「左撇子歧視」的問題－－可隱藏、被認為後天可改變。
<div class="meta">2011-12-03 22:38:29</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4308795377"><a href="">阿空 Kong</a> <span class="plurk_content">也可能是我（們）還沒能想像「形式平等之下，會造成性向實質不平等」的存在吧。<br />比方說如果允許同性婚姻但仍歧視單身，那麼同性戀的結婚率可能會因「較不容易找到同類」而較低，那麼歧視單身就也歧視了同性戀－－但這在目前仍殊難想像。</span></div> </div> </body></html>
