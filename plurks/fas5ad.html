金金學姊：役男同學出國「應經核准」。我在想，「陰莖核准」亦頗為貼切，沒有這禍根就不必核准了不是嗎？ <br /><a href="http://www.lihpao.com/?action-viewnews-itemid-114251" class="ex_link" rel="nofollow">全文請參見立報</a> <div class="meta">2012-01-12 11:32:24</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4421016766"><a href="">Hans</a> <span class="qualifier q_feels">覺得</span> <span class="plurk_content">金金這篇真的很帥。不過你在這用金金稱呼他，會不會跟大學同學金金搞混？ XD</span></div> <div class="response" id="r4421043507"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">hansbobby</a>: 大學同學不會是學姊啊<img src="../static/emoticons/basic/tongue.gif" class="emoticon" alt=":-P" /></span></div> <div class="response" id="r4421050798"><a href="">Hans</a> <span class="qualifier q_says">說</span> <span class="plurk_content"><a href="" class="ex_link">kong0107</a>: 說不定是玩笑話，較算叫金金學長應該也不會有太大疑慮 XD</span></div> <div class="response" id="r4421305954"><a href="">孫貴妃</a> <span class="qualifier q_says">說</span> <span class="plurk_content">異男出國 陰莖核准</span></div> <div class="response" id="r4421346145"><a href="">我是調色狗</a> <span class="qualifier q_says">說</span> <span class="plurk_content">陰莖核准...核准過了會在陰莖上蓋章嗎? <img src="../static/emoticons/silver/red_smile.gif" class="emoticon" alt="(blush)" /></span></div> </div> </body></html>
