<div class="meta">2010-09-21 08:29:42</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r2206287612"><a href="">阝可犭句</a> <span class="qualifier q_says">話す</span> <span class="plurk_content">你需要遵守入學後修改的內容嗎? 我們系是遵守入學時的規定~</span></div> <div class="response" id="r2206293523"><a href="">阿空 Kong</a> <span class="plurk_content"><a href="" class="ex_link">adogadog</a>: 通常是那樣沒錯。不過現在碩二那屆的<a href="http://www.imu.nctu.edu.tw/tw/commence.php?year=98" class="ex_link" rel="nofollow">修業規章</a>卻是在他們入學後才定案的</span></div> <div class="response" id="r2207353025"><a href="">Aup</a> <span class="plurk_content"><a href="" class="ex_link">adogadog</a>: 大部分是這樣 可是有時候會稍微修正</span></div> </div> </body></html>
